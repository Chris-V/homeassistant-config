# Icon reference: https://materialdesignicons.com/tag/home-automation

title: Avatar
background: 'var(--lovelace-background)'

resources:
  - url: /customcards/github/custom-cards/tracker-card.js?track=true
    type: module
  - url: /customcards/github/custom-cards/vertical-stack-in-card.js?track=true
    type: js
  - url: /customcards/github/maykar/compact-custom-header.js?track=true
    type: module
  - url: /customcards/github/thomasloven/card-tools.js?track=true
    type: js
  - url: /customcards/github/thomasloven/fold-entity-row.js?track=true
    type: js
  - url: /customcards/header-card.js
    type: js

views:

  - title: Home
    path: home
    icon: mdi:home
    cards:
      - type: custom:compact-custom-header
        main_config: True
        header: True
        menu: show
        notifications: show
        voice: hide
        options: clock
        clock_format: 24
        hide_tabs: 5
        exceptions:
          - conditions:
              user_agent: Mobile
              user: Chris
            config:
              menu: hide
              options: hide
              hide_tabs:
          - conditions:
              user_agent: Mobile
            config:
              menu: hide
              options: hide
          - conditions:
              user: Chris
            config:
              hide_tabs:
      - type: glance
        show_name: false
        columns: 2
        entities:
          - person.chris
          - person.karine
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: light.outdoor_lights
                name: Outdoor
                icon: mdi:tree
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: entity-button
                entity: light.ground_floor_lights
                name: Main
                icon: mdi:arrow-up-thick
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: entity-button
                entity: light.basement_lights
                name: Basement
                icon: mdi:arrow-down-thick
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: script.ambiance
                name: Ambiance
                icon: mdi:weather-night
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.ambiance
                hold_action:
                  action: none
              - type: entity-button
                entity: script.bedtime
                name: Bedtime
                icon: mdi:hotel
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.bedtime
                hold_action:
                  action: none
              - type: entity-button
                entity: script.everything_off
                name: All off
                icon: mdi:close-circle-outline
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.everything_off
                hold_action:
                  action: none
      - type: weather-forecast
        entity: weather.dark_sky
      - type: glance
        columns: 4
        entities:
          - entity: binary_sensor.all_motions
            name: Motion
          - entity: sensor.last_motion
            name: Last motion
            icon: mdi:motion-sensor
          - entity: binary_sensor.all_doors
            name: Doors
          - entity: binary_sensor.all_windows
            name: Windows
          - entity: group.all_plants
            name: Plants
          - entity: binary_sensor.all_leaks
            name: Leaks
          - entity: sensor.all_batteries
            name: Batteries

