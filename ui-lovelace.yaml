title: Avatar
views:

  - title: Home
    id: home
    icon: mdi:home
    cards:
      - type: glance
        show_name: false
        column_width: '50%'
        entities:
          - device_tracker.chris_pixel
          - device_tracker.karine_nexus5
      - type: conditional
        conditions:
          - entity: group.all_water_leak_sensors
            state: "on"
        card:
          type: glance
          entities:
            - group.all_water_leak_sensors
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
            - type: entity-button
              entity: light.outdoor_lights
              name: Outdoor
              icon: mdi:tree
              tap_action: toggle
              hold_action: more-info
            - type: entity-button
              entity: light.ground_floor_lights
              name: Main
              icon: mdi:arrow-up-thick
              tap_action: toggle
              hold_action: more-info
            - type: entity-button
              entity: light.basement_lights
              name: Basement
              icon: mdi:arrow-down-thick
              tap_action: toggle
              hold_action: more-info
        - type: horizontal-stack
          cards: [] # Somehow, this empty stack forces the UI to be on 3 columns
        - type: horizontal-stack
          cards:
            - type: entity-button
              entity: script.ambiance
              name: Ambiance
              icon: mdi:weather-night
              tap_action: call-service
              service: script.turn_on
            - type: entity-button
              entity: script.everything_off
              name: Everything off
              icon: mdi:sleep
              tap_action: call-service
              service: script.turn_on
            - type: horizontal-stack
              cards: [] # Empty place holder
      - type: weather-forecast
        entity: weather.dark_sky

  - title: Ground Floor
    id: ground-floor
    icon: mdi:arrow-up-thick
    cards:
      - type: entities
        title: Outdoor
        show_header_toggle: true
        entities:
          - entity: light.side_porch
            name: Side porch light
          - entity: light.front_porch
            name: Front porch light
          - entity: light.shed
            name: Shed light
      - type: entities
        title: Kitchen
        show_header_toggle: true
        entities:
          - entity: light.kitchen
            name: Light
          - entity: plant.spidy
            name: Spidy
          - entity: plant.viny
            name: Viny
      - type: entities
        title: Dining room
        show_header_toggle: true
        entities:
          - entity: light.dining_room
            name: Dimmer
          - entity: plant.gaetan
            name: Ga√©tan
      - type: entities
        title: Living Room
        show_header_toggle: true
        entities:
          - entity: light.bookshelf
            name: Bookshelf light
          - entity: light.living_room_ambiance
            name: Ambiance light
          - entity: switch.bookshelf_outlet
            name: Bookshelf outlet
          - entity: switch.living_room_tv
            name: TV
          - entity: media_player.living_room_chromecast
            name: Chromecast
          - entity: media_player.living_room_google_home
            name: Google Home
      - type: entities
        title: Master Bedroom
        show_header_toggle: true
        entities:
          - light.bedside_chris
          - light.bedside_karine
      - type: entities
        title: Main bathroom
        show_header_toggle: true
        entities:
          - entity: light.main_bathroom
            name: Dimmer
          - entity: light.main_bathroom_vanity
            name: Vanity light
          - entity: switch.main_bathroom_fan
            name: Fan
            icon: mdi:fan
      - type: entities
        title: Office
        show_header_toggle: true
        entities:
          - entity: light.office
            name: Dimmer

  - title: Basement
    id: basement
    icon: mdi:arrow-down-thick
    cards:
      - type: entities
        title: Lounge
        show_header_toggle: true
        entities:
          - entity: light.lounge
            name: Dimmer
          - entity: light.lounge_ambiance
            name: Ambiance
          - entity: light.basement_hallway
            name: Hallway dimmer
          - entity: light.downstairs
            name: Downstairs light
      - type: entities
        title: Basement bathroom
        show_header_toggle: true
        entities:
          - entity: light.basement_bathroom
            name: Light
          - entity: light.basement_bathroom_vanity
            name: Vanity light
          - entity: switch.basement_bathroom_fan
            name: Fan
            icon: mdi:fan
      - type: entities
        title: Laundry room
        show_header_toggle: true
        entities:
          - entity: light.laundry_room
            name: Light
      - type: entities
        title: Workshop
        show_header_toggle: true
        entities:
          - entity: light.workshop
            name: Light
          - binary_sensor.water_heater_leak

  - title: Plants
    id: plants
    icon: mdi:flower
    cards:
      - type: plant-status
        entity: plant.gaetan
      - type: plant-status
        entity: plant.spidy
      - type: plant-status
        entity: plant.viny

  - title: Settings
    id: settings
    icon: mdi:settings
    cards:
      - type: entities
        title: Settings
        show_header_toggle: false
        entities:
          - input_boolean.guest_mode
          - input_boolean.automatic_night_theme
          - input_select.default_theme
      - type: entities
        title: Notifications
        show_header_toggle: false
        entities:
          - entity: automation.notify_plant_problems
            name: Plant problems
          - entity: input_boolean.notify_power_outages
            name: Power outages
      - type: entities
        title: Batteries
        entities:
          - entity: binary_sensor.ups_battery_status
            name: UPS
          - entity: sensor.water_heater_leak_sensor_battery
            name: Water heater
          - entity: sensor.gaetan_battery
            name: Gaetan
          - entity: sensor.spidy_battery
            name: Spidy
          - entity: sensor.viny_battery
            name: Viny
      - type: entities
        title: Water
        entities:
          - entity: binary_sensor.water_heater_leak
            name: Water heater
      - type: entities
        title: Celestial
        entities:
          - sun.sun
          - sensor.moon

  - title: Network
    id: network
    icon: mdi:server-network
    cards:
      - type: entities
        title: Settings
        show_header_toggle: false
        entities:
          - input_boolean.power_outage_manage_devices
      - type: entities
        title: Notifications
        show_header_toggle: false
        entities:
          - entity: input_boolean.notify_household_changes
            name: Household changes
          - entity: input_boolean.notify_network_device_outages
            name: Network device outages
      - type: entities
        title: UPS
        entities:
          - entity: sensor.ups_status
            name: Status
          - entity: sensor.ups_load
            name: Load
          - entity: sensor.ups_battery
            name: Battery
          - entity: sensor.ups_input_voltage
            name: Input voltage
          - entity: sensor.ups_time_left
            name: Time left
          - entity: sensor.ups_time_on_battery
            name: Time on battery
      - type: entities
        title: Home Assistant
        entities:
          - sensor.connected_clients
          - sensor.current_home_assistant_version
          - sensor.latest_home_assistant_version
      - type: entities
        title: Automate
        entities:
          - sensor.processor_use
          - sensor.processor_temperature
          - sensor.memory_use_percent
          - sensor.since_last_boot
      - type: entities
        title: Media
        show_header_toggle: false
        entities:
          - entity: switch.network_media
            name: Status
            icon: mdi:flash-circle
          - entity: sensor.media_cpu_load
            name: CPU load
          - entity: sensor.media_cpu_temp
            name: CPU temperature
          - entity: sensor.media_ram_used
            name: Memory use
      - type: entities
        title: Relay South
        show_header_toggle: false
        entities:
          - entity: switch.network_relay_south
            name: Status
            icon: mdi:flash-circle
          - entity: sensor.relay_south_cpu_load
            name: CPU load
          - entity: sensor.relay_south_cpu_temp
            name: CPU temperature
          - entity: sensor.relay_south_ram_used
            name: Memory use
      - type: entities
        title: Relay North
        show_header_toggle: false
        entities:
          - entity: switch.network_relay_north
            name: Status
            icon: mdi:flash-circle
          - entity: sensor.relay_north_cpu_load
            name: CPU load
          - entity: sensor.relay_north_cpu_temp
            name: CPU temperature
          - entity: sensor.relay_north_ram_used
            name: Memory use
