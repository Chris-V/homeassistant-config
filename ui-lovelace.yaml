      - type: entities
        id: details-doors
        title: Doors
        entities:
          - entity: binary_sensor.kitchen_door
            name: Kitchen
          - entity: binary_sensor.living_room_door
            name: Living room
      - type: entities
        id: details-windows
        title: Windows
        entities:
          - entity: binary_sensor.lounge_window
            name: Lounge
          - entity: binary_sensor.guest_east_window
            name: Guest room (east)
          - entity: binary_sensor.guest_west_window
            name: Guest room (west)
      - type: entities
        id: details-water
        title: Water
        entities:
          - entity: binary_sensor.kitchen_sink_leak
            name: Kitchen sink
          - entity: binary_sensor.water_heater_leak
            name: Water heater
      - type: entities
