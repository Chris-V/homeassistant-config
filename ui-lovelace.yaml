custom_header:
  compact_mode: true
  chevrons: false
  hide_help: true
  hide_unused: true
  hide_config: true
  hide_raw: true
  button_text:
    options: "{{ hours24LZ }}:{{ minutesLZ }}"
  exceptions:
    - conditions:
        user_agent: "Mobile"
      config:
        menu_hide: true
        options_hide: true

decluttering_templates:
  thermostat_card:
    default:
      - area:
    card:
      type: horizontal-stack
      cards:
        - type: entities
          show_header_toggle: False
          entities:
            - entity: "input_select.[[area]]_thermostat_mode"
              name: Mode
            - entity: "input_number.[[area]]_thermostat_comfort_setpoint"
              name: Comfort
            - entity: "input_number.[[area]]_thermostat_eco_setpoint"
              name: Eco

        - type: custom:simple-thermostat
          entity: "climate.[[area]]_thermostat"
          name: False
          hide:
            temperature: true
            state: true
          step_size: 0.5
          control: []

  plant:
    default:
      - name:
      - name_color: "#E0E0E0"
      - name_shadow_color: "#3B4049"
      - image:
      - entity_left_offset: 10%
      - entity_problems:
      - entity_moisture:
      - entity_temperature:
      - entity_conductivity:
      - entity_brightness:
    card:
      type: picture-elements
      image: '[[image]]'
      elements:
        - type: custom:text-element
          text: '[[name]]'
          style:
            top: 1.25em
            left: 1.5em
            transform: none
            color: '[[name_color]]'
            filter: "drop-shadow([[name_shadow_color]] 0 0 2px)"
            font-size: 1.25em
            font-weight: 500

        - type: conditional
          conditions:
            - entity: '[[entity_problems]]'
              state_not: "none"
          elements:
            - type: icon
              icon: mdi:alert-circle
              title: Problems
              entity: '[[entity_problems]]'
              tap_action:
                action: more-info
              style:
                right: -1%
                top: 7%
                color: var(--google-red-500)
                filter: drop-shadow(black 0 0 1px)

        - type: state-badge
          entity: '[[entity_moisture]]'
          title:
          style:
            top: 90%
            left: '[[entity_left_offset]]'
            white-space: nowrap
            color: transparent
            --ha-label-badge-font-size: 1.2em
            --label-badge-red: "#363941"
        - type: state-badge
          entity: '[[entity_temperature]]'
          title:
          style:
            top: 90%
            left: calc([[entity_left_offset]] + 13%)
            white-space: nowrap
            color: transparent
            --ha-label-badge-font-size: 1.2em
            --label-badge-red: "#363941"
        - type: state-badge
          entity: '[[entity_conductivity]]'
          title:
          style:
            top: 90%
            left: calc([[entity_left_offset]] + 26%)
            white-space: nowrap
            color: transparent
            --ha-label-badge-font-size: 1.2em
            --label-badge-red: "#363941"
        - type: state-badge
          entity: '[[entity_brightness]]'
          title:
          style:
            top: 90%
            left: calc([[entity_left_offset]] + 39%)
            white-space: nowrap
            color: transparent
            --ha-label-badge-font-size: 1.2em
            --label-badge-red: "#363941"

