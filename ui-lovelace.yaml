    icon: mdi:server-network
    cards:
      - type: entities
        id: network-settings
        title: Settings
        show_header_toggle: false
        entities:
          - input_boolean.power_outage_manage_devices
      - type: entities
        id: network-notifications
        title: Notifications
        show_header_toggle: false
        entities:
