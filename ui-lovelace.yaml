# Icons: https://petershaggynoble.github.io/MDI-Sandbox/
# Color tool: https://material.io/resources/color/

title: Avatar

preload:
  - markdown

custom_header:
  compact_mode: true
  chevrons: false
  hide_help: true
  hide_unused: true
  hide_config: true
  hide_raw: true
  button_text:
    options: "{{ hours24LZ }}:{{ minutesLZ }}"
  exceptions:
    - conditions:
        user_agent: "Mobile"
      config:
        menu_hide: true
        options_hide: true

decluttering_templates:
  plant: !include dashboards/overview/templates/plant.yaml
  person: !include dashboards/overview/templates/person.yaml

button_card_templates:
  plant_badge: !include dashboards/overview/templates/plant-badge.yaml
  terra_detailed_switch: !include dashboards/overview/templates/terra-detailed-switch.yaml
  terra_footer_switch: !include dashboards/overview/templates/terra-footer-switch.yaml

views:
  - title: Home
    path: home
    icon: mdi:home
    cards: !include dashboards/overview/home.yaml

  - title: Ground Floor
    path: ground
    icon: mdi:home-floor-g
    cards: !include dashboards/overview/ground-floor.yaml

  - title: Basement
    path: basement
    icon: mdi:home-floor-b
    cards: !include dashboards/overview/basement.yaml

  - title: Livings
    path: livings
    icon: mdi:leaf
    cards: !include dashboards/overview/livings.yaml

  - title: Settings
    path: settings
    icon: mdi:settings
    cards: !include dashboards/overview/settings.yaml

  - title: Network
    path: network
    icon: mdi:server-network
    visible:
      - user: 221fad543e1a4c05af8aaac8c68e985e
    cards: !include dashboards/overview/network.yaml
