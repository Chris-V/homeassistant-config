title: Avatar
views:

  - title: Home
    id: home
    icon: mdi:home
    cards:
      - type: glance
        id: people
        show_name: false
        columns: 2
        entities:
          - device_tracker.chris_pixel
          - device_tracker.karine_nexus5
      - type: vertical-stack
        id: quick-actions
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: light.outdoor_lights
                name: Outdoor
                icon: mdi:tree
                tap_action: toggle
                hold_action: more-info
              - type: entity-button
                entity: light.ground_floor_lights
                name: Main
                icon: mdi:arrow-up-thick
                tap_action: toggle
                hold_action: more-info
              - type: entity-button
                entity: light.basement_lights
                name: Basement
                icon: mdi:arrow-down-thick
                tap_action: toggle
                hold_action: more-info
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: script.ambiance
                name: Ambiance
                icon: mdi:weather-night
                tap_action: call-service
                service: script.turn_on
              - type: entity-button
                entity: script.everything_off
                name: Everything off
                icon: mdi:sleep
                tap_action: call-service
                service: script.turn_on
              - type: horizontal-stack
                cards: [] # Empty place holder
      - type: weather-forecast
        id: weather
        entity: weather.dark_sky
      - type: glance
        id: platforms-overview
        columns: 4
        entities:
          - entity: binary_sensor.all_motions
            name: Motion
          - entity: sensor.last_motion
          - entity: binary_sensor.all_doors
            name: Doors
          - entity: binary_sensor.all_windows
            name: Windows
          - entity: group.all_plants
            name: Plants
          - entity: binary_sensor.all_leaks
            name: Leaks
          - entity: sensor.all_batteries
            name: Batteries

  - title: Ground Floor
    id: ground-floor
    icon: mdi:arrow-up-thick
    cards:
      - type: entities
        id: outdoor
        title: Outdoor
        show_header_toggle: true
        entities:
          - type: divider
          - entity: light.side_porch
            name: Side porch light
          - entity: light.front_porch
            name: Front porch light
          - entity: light.shed
            name: Shed light
      - type: vertical-stack
        id: room-kitchen
        cards:
          - type: entities
            title: Kitchen
            show_header_toggle: true
            entities:
              - type: divider
              - entity: light.kitchen
                name: Light
          - type: horizontal-stack
            cards:
              - type: glance
                columns: 2
                entities:
                  - entity: binary_sensor.kitchen_sink_leak
                    name: Sink
                  - entity: binary_sensor.kitchen_door
                    name: ''
              - type: glance
                entities:
                  - entity: plant.spidy
                    name: Spidy
                  - entity: plant.viny
                    name: Viny
      - type: entities
        id: room-dining-room
        title: Dining room
        show_header_toggle: true
        entities:
          - type: divider
          - entity: light.dining_room
            name: Dimmer
          - entity: plant.maitre_doyle
            name: Ma√Ætre Doyle
      - type: vertical-stack
        id: room-living-room
        cards:
          - type: entities # Title card with a toggle, no entities shown.
            title: Living room
            show_header_toggle: true
            entities:
              - entity: light.living_room_lights
                type: divider
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: light.bookshelf
                    name: Bookshelf light
                  - entity: light.living_room_ambiance
                    name: Ambiance light
                  - entity: switch.bookshelf_outlet
                    name: Bookshelf outlet
                  - entity: switch.living_room_tv
                    name: TV
              - type: vertical-stack
                cards:
                - type: glance
                  show_state: False
                  columns: 2
                  entities:
                    - entity: media_player.living_room_chromecast
                      name: Chromecast
                    - entity: media_player.living_room_google_home
                      name: Google Home
                - type: glance
                  show_name: False
                  columns: 2
                  entities:
                    - entity: binary_sensor.living_room_door
      - type: entities
        id: room-master-bedroom
        title: Master bedroom
        show_header_toggle: true
        entities:
          - type: divider
          - entity: light.bedside_chris
          - entity: light.bedside_karine
      - type: vertical-stack
        id: room-main-bathroom
        cards:
          - type: entities # Title card with a toggle, no entities shown.
            title: Bathroom
            show_header_toggle: true
            entities:
              - entity: light.main_bathroom_lights
                type: divider
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: light.main_bathroom_spots
                    name: Spots
                  - entity: light.main_bathroom_vanity
                    name: Vanity
                  - entity: switch.main_bathroom_fan
                    name: Fan
                    icon: mdi:fan
              - type: glance
                show_name: False
                columns: 2
                entities:
                  - entity: sensor.main_bathroom_humidity
                    name: Humidity
                  - entity: sensor.main_bathroom_temperature
                    name: Temperature
                  - entity: binary_sensor.main_bathroom_motion
                    name: Motion
          - type: entities
            entities:
              - entity: input_boolean.main_bathroom_auto_lights
                name: Automated lights
                secondary_info: last-changed
      - type: entities
        id: room-office
        title: Office
        show_header_toggle: true
        entities:
          - type: divider
          - entity: light.office
            name: Dimmer

  - title: Basement
    id: basement
    icon: mdi:arrow-down-thick
    cards:
      - type: entities
        id: room-lounge
        title: Lounge
        show_header_toggle: true
        entities:
          - type: divider
          - entity: light.lounge
            name: Dimmer
          - entity: light.lounge_ambiance
            name: Ambiance
          - entity: light.basement_hallway
            name: Hallway dimmer
          - entity: light.downstairs
            name: Downstairs light
      - type: vertical-stack
        id: room-basement-bathroom
        cards:
          - type: entities # Title card with a toggle, no entities shown.
            title: Bathroom
            show_header_toggle: true
            entities:
              - entity: light.basement_bathroom_lights
                type: divider
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: light.basement_bathroom
                    name: Ceiling
                  - entity: light.basement_bathroom_vanity
                    name: Vanity
                  - entity: switch.basement_bathroom_fan
                    name: Fan
                    icon: mdi:fan
              - type: glance
                show_name: False
                columns: 2
                entities:
                  - entity: sensor.basement_bathroom_humidity
                    name: Humidity
                  - entity: sensor.basement_bathroom_temperature
                    name: Temperature
                  - entity: binary_sensor.basement_bathroom_motion
                    name: Motion
          - type: entities
            entities:
              - entity: input_boolean.basement_bathroom_auto_lights
                name: Automated lights
                secondary_info: last-changed
      - type: vertical-stack
        id: room-laundry
        cards:
          - type: entities # Title card with a toggle, no entities shown.
            title: Laundry
            show_header_toggle: true
            entities:
              - entity: light.laundry_room_lights
                type: divider
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                - entity: light.laundry_room
                  name: Light
              - type: glance
                show_name: False
                columns: 2
                entities:
                  - entity: binary_sensor.laundry_room_motion
                    name: Motion
      - type: vertical-stack
        id: room-workshop
        cards:
          - type: entities # Title card with a toggle, no entities shown.
            title: Workshop
            show_header_toggle: true
            entities:
              - entity: light.workshop_lights
                type: divider
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                - entity: light.workshop
                  name: Light
              - type: glance
                show_name: False
                columns: 2
                entities:
                  - entity: binary_sensor.workshop_motion
                    name: Motion
                  - entity: binary_sensor.water_heater_leak
                    name: Water heater

  - title: Plants
    id: plants
    icon: mdi:flower
    cards:
      - type: plant-status
        id: plant-maitre-doyle
        entity: plant.maitre_doyle
      - type: plant-status
        id: plant-spidy
        entity: plant.spidy
      - type: plant-status
        id: plant-viny
        entity: plant.viny

  - title: Settings
    id: settings
    icon: mdi:settings
    cards:
      - type: entities
        id: main-settings
        title: Settings
        show_header_toggle: false
        entities:
          - input_boolean.guest_mode
          - input_boolean.automatic_night_theme
