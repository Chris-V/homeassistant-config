google_assistant:
  entity_config:
    script.ambiance:
      expose: True
      aliases:
        - "Ambiance mood"
        - "Night ambiance"
        - "Ambiance"

script:
  ambiance:
    alias: "Ambiance mood"
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: "light.master_bedroom_bedsides"
          brightness_pct: 5
          kelvin: 2200
      - service: homeassistant.turn_on
        data:
          entity_id: "light.bookshelf"
      - service: homeassistant.turn_on
        data:
          entity_id: "light.basement_hallway"
          brightness: 40
      - service: homeassistant.turn_on
        data:
          entity_id: "light.lounge_ambiance"
          brightness_pct: 30
          kelvin: 2200
