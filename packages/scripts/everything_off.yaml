google_assistant:
  entity_config:
    script.everything_off:
      expose: True
      aliases:
        - "Everything"
        - "All lights"

script:
  everything_off:
    alias: "Turn off all lights and switches"
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: "light.outdoor_lights"
      - service: homeassistant.turn_off
        data:
          entity_id: "light.ground_floor_lights"
      - service: homeassistant.turn_off
        data:
          entity_id: "light.basement_lights"
      - service: homeassistant.turn_off
        data:
          entity_id: "switch.bookshelf_outlet"
      - service: homeassistant.turn_off
        data:
          entity_id: "switch.main_bathroom_fan"
      - service: homeassistant.turn_off
        data:
          entity_id: "switch.basement_bathroom_fan"
