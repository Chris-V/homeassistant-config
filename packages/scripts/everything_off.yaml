cloud:
  google_actions:
    filter:
      include_entities:
        - "script.everything_off"
    entity_config:
      script.everything_off:
        name: "All off"
        aliases:
          - "Everything off"
          - "Empty house"

script:
  everything_off:
    alias: "All off"
    description: "Turn off all devices in the house"
    icon: "mdi:close-circle-outline"
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: "switch.living_room_tv_power"
      - service: homeassistant.turn_off
        data:
          entity_id: "light.outdoor_lights"
      - service: homeassistant.turn_off
        data:
          entity_id: "light.ground_floor_lights"
      - service: homeassistant.turn_off
        data:
          entity_id: "light.basement_lights"
