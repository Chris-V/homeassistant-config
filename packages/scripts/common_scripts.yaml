script:
  flash_light:
    alias: "Flash a light"
    description: "Flash a specific light for 1 second"
    fields:
      entity_id:
        description: "The entity to flash."
        example: "light.ambiance"
    mode: "queued"
    sequence:
      - service: light.toggle
        data:
          entity_id: "{{ entity_id }}"
          transition: 0
      - delay: 1
      - service: light.toggle
        data:
          entity_id: "{{ entity_id }}"
          transition: 0
