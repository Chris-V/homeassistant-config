homeassistant:
  customize:
    sensor.lounge_window_sensor_battery:
      battery_type: "Sensative Strip"
    light.downstairs:
      friendly_name: "Downstairs light"

google_assistant:
  entity_config:
    switch.lounge_tv:
      expose: True
      room: "Lounge"
      name: "Lounge TV"
    light.lounge:
      expose: True
      room: "Lounge"
      name: "Lounge spots"
      aliases:
        - "Lounge light"
        - "Lounge"
    light.lounge_ambiance:
      expose: True
      room: "Lounge"
      name: "Lounge ambiance"
      aliases:
        - "Lounge ambiance light"
    light.basement_hallway:
      expose: True
      room: "Lounge"
      name: "Basement hallway"
      aliases:
        - "Basement hallway light"
    light.downstairs:
      expose: True
      room: "Lounge"
      name: "Downstairs"
      aliases:
        - "Downstairs light"

cast:
  media_player:
    - host: !secret media_player_cast_lounge_host
    - host: !secret media_player_home_lounge_host

light:
  - platform: group
    name: "Lounge lights"
    entities:
      - light.lounge
      - light.lounge_ambiance
      - light.basement_hallway
      - light.downstairs

  - platform: switch
    name: downstairs
    entity_id: "switch.downstairs_light"

binary_sensor:
  - platform: template
    sensors:
      lounge_window:
        friendly_name: "Lounge window"
        device_class: "window"
        value_template: "{{ is_state('sensor.lounge_window_sensor_access_control', '22') }}"

sensor:
  - platform: template
    sensors:
      lounge_window_sensor_battery:
        friendly_name: "Lounge window sensor battery"
        device_class: "battery"
        unit_of_measurement: "%"
        value_template: "{{ state_attr('zwave.lounge_window_sensor', 'battery_level') | int('unknown') }}"

automation:
  - alias: "double_up_lounge"
    hide_entity: True
    initial_state: True
    trigger:
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.lounge_light_dimmer"
          scene_id: 1
          scene_data: 7860
    action:
      service: light.turn_on
      data:
        entity_id: "light.lounge_ambiance"
  - alias: "double_down_lounge"
    hide_entity: True
    initial_state: True
    trigger:
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.lounge_light_dimmer"
          scene_id: 2
          scene_data: 7860
    action:
      service: light.turn_off
      data:
        entity_id: "light.lounge_ambiance"

  - alias: "triple_up_downstairs_lights"
    hide_entity: True
    initial_state: True
    trigger:
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.basement_hallway_light_dimmer"
          scene_id: 1
          scene_data: 7920
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.downstairs_light_switch"
          scene_id: 1
          scene_data: 7920
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.lounge_light_dimmer"
          scene_id: 1
          scene_data: 7920
    action:
      service: light.turn_on
      data:
        entity_id: "light.basement_lights"
  - alias: "triple_down_downstairs_lights"
    hide_entity: True
    initial_state: True
    trigger:
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.basement_hallway_light_dimmer"
          scene_id: 2
          scene_data: 7920
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.downstairs_light_switch"
          scene_id: 2
          scene_data: 7920
      - platform: event
        event_type: "zwave.scene_activated"
        event_data:
          entity_id: "zwave.lounge_light_dimmer"
          scene_id: 2
          scene_data: 7920
    action:
      service: light.turn_off
      data:
        entity_id: "light.basement_lights"

