homeassistant:
  customize:
    light.guest_bedroom:
      friendly_name: "Guest's bedroom light"
    sensor.guest_bedroom_window_sensor_battery:
      battery_type: "Sensative Strip"

cloud:
  google_actions:
    filter:
      include_entities:
        - "light.guest_bedroom"
    entity_config:
      light.guest_bedroom:
        room: "Guest's bedroom"
        name: "Guest's bedroom light"
        aliases:
          - "Guest's bedroom"

input_number:
  guest_bedroom_thermostat_eco_setpoint:
    name: "Guest bedroom thermostat eco setpoint"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer-lines"
    mode: "box"
    min: 8
    max: 18
    step: 0.5
  guest_bedroom_thermostat_comfort_setpoint:
    name: "Guest bedroom thermostat comfort setpoint"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer-lines"
    mode: "box"
    min: 15
    max: 25
    step: 0.5

input_select:
  guest_bedroom_thermostat_mode:
    name: "Guest bedroom thermostat mode"
    icon: mdi:home-thermometer-outline
    options: ["Comfort", "Eco", "Manual"]

light:
  - platform: group
    name: "Guest bedroom lights"
    entities:
      - light.guest_bedroom

  - platform: switch
    name: "guest_bedroom"
    entity_id: "switch.guest_bedroom_light"

binary_sensor:
  - platform: template
    sensors:
      guest_bedroom_window:
        friendly_name: "Guest bedroom window"
        device_class: "window"
        value_template: "{{ is_state('sensor.guest_bedroom_window_sensor_access_control', '22') }}"

sensor:
  - platform: template
    sensors:
      guest_bedroom_temperature:
        friendly_name: "Guest bedroom temperature"
        device_class: "temperature"
        unit_of_measurement: "°C"
        value_template: "{{ states('sensor.guest_bedroom_thermostat_temperature') | round(1) }}"

automation:
  - alias: "guest_bedroom_update_setpoint"
    hide_entity: True
    initial_state: True
    trigger:
      - platform: state
        entity_id: "input_select.guest_bedroom_thermostat_mode"
    condition:
      - condition: template
        value_template: |
          {{ (trigger.from_state is none or trigger.from_state.state != trigger.to_state.state)
            and not trigger.to_state.state == 'Manual' }}
    action:
      - service: "climate.set_temperature"
        data_template:
          entity_id: "climate.guest_bedroom_thermostat"
          temperature: "{{ states('input_number.guest_bedroom_thermostat_' + (states('input_select.guest_bedroom_thermostat_mode') | lower) + '_setpoint') }}"

  - alias: "guest_bedroom_update_thermostat_mode"
    hide_entity: True
    initial_state: True
    trigger:
      - platform: state
        entity_id: "climate.guest_bedroom_thermostat"
    condition:
      - condition: template
        value_template: |
          {{ (trigger.from_state is none or trigger.from_state.attributes.temperature != trigger.to_state.attributes.temperature)
            and trigger.to_state.attributes.preset_mode == 'none' }}
    action:
      - service: "input_select.select_option"
        data_template:
          entity_id: "input_select.guest_bedroom_thermostat_mode"
          option: |
            {% set ns = namespace(mode='Manual', found=False) -%}
            {% for mode in state_attr('input_select.guest_bedroom_thermostat_mode', 'options') -%}
            {% if not ns.found and trigger.to_state.attributes.temperature | float == states('input_number.guest_bedroom_thermostat_' + (mode | lower) + '_setpoint') | float -%}
            {% set ns.mode = mode -%}
            {% set ns.found = True %}
            {%- endif %}
            {%- endfor -%}
            {{ ns.mode }}
