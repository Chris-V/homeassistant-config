homeassistant:
  customize:
    sensor.main_bathroom_multisensor_battery:
      battery_type: "CR123A"
      battery_warning_level: 40
    light.main_bathroom_vanity:
      friendly_name: "Main bathroom vanity light"

cloud:
  google_actions:
    filter:
      include_entities:
        - "light.main_bathroom_spots"
        - "light.main_bathroom_vanity"
        - "fan.main_bathroom"
    entity_config:
      light.main_bathroom_spots:
        room: "Main bathroom"
        name: "Bathroom spots"
        aliases:
          - "Bathroom light"
          - "Main bathroom light"
          - "Main bathroom spots"
      light.main_bathroom_vanity:
        room: "Main bathroom"
        name: "Vanity light"
        aliases:
          - "Vanity"
          - "Bathroom vanity light"
          - "Main bathroom vanity light"
      fan.main_bathroom:
        room: "Main bathroom"
        name: "Bathroom fan"
        aliases:
          - "Main bathroom fan"

binary_sensor:
  - platform: template
    sensors:
      main_bathroom_door:
        unique_id: "binary_sensor.main_bathroom_door"
        friendly_name: "Main bathroom door"
        device_class: "door"
        value_template: true

      main_bathroom_presence:
        unique_id: "binary_sensor.main_bathroom_presence"
        friendly_name: "Main bathroom presence"
        device_class: "presence"
        value_template: >-
          {{
            is_state('binary_sensor.main_bathroom_motion', 'on')
              or is_state('binary_sensor.main_bathroom_door', 'off')
          }}
        delay_off: 15

sensor:
  - platform: template
    sensors:
      main_bathroom_humidity:
        unique_id: "sensor.main_bathroom_humidity"
        friendly_name: "Main bathroom humidity"
        device_class: "humidity"
        unit_of_measurement: "%"
        value_template: "{{ states('sensor.main_bathroom_multisensor_relative_humidity') | round }}"

      main_bathroom_temperature:
        unique_id: "sensor.main_bathroom_temperature"
        friendly_name: "Main bathroom temperature"
        device_class: "temperature"
        unit_of_measurement: "Â°C"
        value_template: "{{ states('sensor.main_bathroom_multisensor_temperature') | round(1) }}"

fan:
  - platform: template
    fans:
      main_bathroom:
        unique_id: "fan.main_bathroom"
        friendly_name: "Main bathroom fan"
        value_template: "{% if is_state('switch.main_bathroom_fan', 'on') %}on{% else %}off{% endif %}"
        availability_template: "{{ not is_state('switch.main_bathroom_fan', 'unavailable') }}"
        speed_template: "Normal"
        speeds:
          - "Normal"
        turn_on:
          service: "switch.turn_on"
          data:
            entity_id: "switch.main_bathroom_fan"
        turn_off:
          service: "switch.turn_off"
          data:
            entity_id: "switch.main_bathroom_fan"

light:
  - platform: group
    name: "Main bathroom lights"
    entities:
      - light.main_bathroom_spots
      - light.main_bathroom_vanity

  - platform: switch
    name: main_bathroom_vanity
    entity_id: "switch.main_bathroom_vanity_light"

automation:
  - alias: "main_bathroom_auto_fan"
    use_blueprint:
      path: "exhaust_fan.yaml"
      input:
        fan_entity: "fan.main_bathroom"
        humidity_entity: "sensor.main_bathroom_humidity"

  - alias: "main_bathroom_auto_lights"
    use_blueprint:
      path: "presence_light.yaml"
      input:
        light_entity: "light.main_bathroom_spots"
        light_off_entity: "light.main_bathroom_lights"
        presence_entity: "binary_sensor.main_bathroom_presence"
        brightness_pct: >
          {% set time = now().strftime('%H%M') | int %}
          {%- if time <= 600 -%} 1
          {%- elif time >= 900 and time <= 1800 -%} 85
          {%- else -%} 50
          {%- endif -%}

  - alias: "main_bathroom_fan_switch_zwave_scenes"
    use_blueprint:
      path: "zwave/homeseer_ws200+_scene_control.yaml"
      input:
        node_id: 11

        tap_on_2x:
          - service: light.turn_on
            data:
              entity_id: "fan.main_bathroom"
        tap_off_2x:
          - service: light.turn_off
            data:
              entity_id: "fan.main_bathroom"

  - alias: "main_bathroom_vanity_light_switch_zwave_scenes"
    use_blueprint:
      path: "zwave/homeseer_ws200+_scene_control.yaml"
      input:
        node_id: 10

        tap_on_2x:
          - service: light.turn_on
            data:
              entity_id: "light.main_bathroom_vanity"
        tap_off_2x:
          - service: light.turn_off
            data:
              entity_id: "light.main_bathroom_vanity"

        <<: &tap_3x
          tap_on_3x:
            - service: light.turn_on
              data:
                entity_id: "light.main_bathroom_lights"
          tap_off_3x:
            - service: light.turn_off
              data:
                entity_id: "light.main_bathroom_lights"

  - alias: "main_bathroom_light_dimmer_zwave_scenes"
    use_blueprint:
      path: "zwave/homeseer_ws200+_scene_control.yaml"
      input:
        node_id: 9

        tap_on_2x:
          - service: light.turn_on
            data:
              entity_id: "light.main_bathroom_spots"
        tap_off_2x:
          - service: light.turn_off
            data:
              entity_id: "light.main_bathroom_spots"

        <<: *tap_3x
