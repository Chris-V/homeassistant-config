config: {}
conversation: {}
discovery: {}
frontend: {}
history: !include .core/domains.yaml
http:
  server_port: !secret http_port
  api_password: !secret http_password
  base_url: !secret http_public_host
  use_x_forwarded_for: True
  cors_allowed_origins:
    - !secret http_public_host
logbook: !include .core/domains.yaml
logger:
  default: "warn"
recorder:
  # Find a way to include and add to the purge settings
  include:
    domains:
      - device_tracker
      - input_boolean
      - light
      - media_player
      - sensor
      - sun
      - switch
    entities:
      - group.household
  exclude:
    entities:
      - sensor.date
      - sensor.since_last_boot
      - sensor.time
  purge_interval: 2
  purge_keep_days: 14
updater: {}
