homeassistant:
  customize:
    automation.notify_plant_problems:
      friendly_name: "Notify plant problems"
      icon: "mdi:message-settings-variant"

automation:
  - alias: notify_plant_problems
    initial_state: True
    trigger:
      - platform: state
        entity_id:
          - plant.gaetan
          - plant.spidy
          - plant.viny
        to: "problem"
    condition:
      condition: template
      value_template: "{{ not is_state_attr(trigger.to_state, 'problem', 'battery low') }}"
    action:
      - service: notify.household
        data_template:
          title: "Check the Plants"
          message: "{{ trigger.to_state.attributes.friendly_name }} has some problems: {{ trigger.to_state.attributes.problem }}"
          data:
            tag: "plant_problem_{{ trigger.to_state.object_id }}"
            url: "lovelace/plants"

