homeassistant:
  customize:
    plant.viny:
      friendly_name: "Viny"
      group:
        group.plant_viny:
          friendly_name: "Status"
    sensor.viny_battery:
      friendly_name: "Battery"
      icon: "mdi:battery"
      state_card_mode: "badges"
    sensor.viny_conductivity:
      friendly_name: "Conductivity"
      icon: "mdi:flash"
      state_card_mode: "badges"
    sensor.viny_light_intensity:
      friendly_name: "Light"
      icon: "mdi:white-balance-sunny"
      state_card_mode: "badges"
    sensor.viny_moisture:
      friendly_name: "Moisture"
      icon: "mdi:water-percent"
      state_card_mode: "badges"
    sensor.viny_temperature:
      friendly_name: "Temperature"
      icon: "mdi:thermometer"
      state_card_mode: "badges"

group:
  plant_viny:
    name: "Viny"
    icon: "mdi:flower"
    entities:
      - plant.viny
      - sensor.viny_battery
      - sensor.viny_conductivity
      - sensor.viny_light_intensity
      - sensor.viny_moisture
      - sensor.viny_temperature

plant:
  viny:
    sensors:
      battery: sensor.viny_battery
      conductivity: sensor.viny_conductivity
      brightness: sensor.viny_light_intensity
      moisture: sensor.viny_moisture
      temperature: sensor.viny_temperature
    min_battery: 10
    min_moisture: 20
    min_temperature: 15

sensor:
  - platform: miflora
    mac: "C4:7C:8D:63:62:3E"
    name: "Viny"
    median: 3
    monitored_conditions:
      - battery
      - conductivity
      - light
      - moisture
      - temperature

