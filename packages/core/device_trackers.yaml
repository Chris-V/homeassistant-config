device_tracker:
  - platform: ping
    count: 3
    hosts:
      avatar_media: !secret media_ip
      avatar_relay_north: !secret relay_north_ip
      avatar_relay_south: !secret relay_south_ip

    # Options shared by all trackers
    interval_seconds: 10 # seconds between each scan
    consider_home: 35 # seconds unseen but considered home
    new_device_defaults:
      track_new_devices: false

  - platform: snmp
    host: !secret device_tracker_router_host
    community: "public"
    baseoid: "1.3.6.1.2.1.4.22.1.2"

  - platform: ddwrt
    host: !secret device_tracker_router_host
    username: !secret device_tracker_ddwrt_username
    password: !secret device_tracker_ddwrt_password
    wireless_only: true
