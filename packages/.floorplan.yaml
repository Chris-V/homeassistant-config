name: "Dashboard"
image: "/local/custom_ui/floorplan/floorplan.svg"
stylesheet: "/local/custom_ui/floorplan/floorplan.css"
date_format: "D MMM YYYY"
hide_app_toolbar:
warnings:

groups:
  - name: "Default classes"
    elements:
      - layer_layout # We could use a small dummy element to avoid this callback to be called often
    action:
      - domain: class
        service: set
        data:
          elements:
            - layer_basement
            - layer_actions
          default_class: "layer-hidden"
      - domain: class
        service: set
        data:
          elements: "layer_ground_floor"
          default_class: "layer-visible"
      - domain: class
        service: set
        data:
          elements: "ground_floor_menu_item"
          default_class: "menu--active"

  - name: "Basement view"
    elements:
      - basement_menu_item
    action:
      - domain: class
        service: add
        data:
          elements: "layer_ground_floor"
          classes: "layer-hidden"
      - domain: class
        service: remove
        data:
          elements: "layer_basement"
          classes: "layer-hidden"
      - domain: class
        service: remove
        data:
          elements: "ground_floor_menu_item"
          classes: "menu--active"
      - domain: class
        service: add
        data:
          elements: "layer_basement"
          classes: "layer-visible"
      - domain: class
        service: add
        data:
          elements: "basement_menu_item"
          classes: "menu--active"
      - domain: class
        service: remove
        data:
          elements: "layer_ground_floor"
          classes: "layer-visible"

  - name: "Ground floor view"
    elements:
      - ground_floor_menu_item
    action:
      - domain: class
        service: remove
        data:
          elements: "layer_ground_floor"
          classes: "layer-hidden"
      - domain: class
        service: remove
        data:
          elements: "basement_menu_item"
          classes: "menu--active"
      - domain: class
        service: add
        data:
          elements: "layer_ground_floor"
          classes: "layer-visible"
      - domain: class
        service: remove
        data:
          elements: "layer_basement"
          classes: "layer-visible"
      - domain: class
        service: add
        data:
          elements: "ground_floor_menu_item"
          classes: "menu--active"
      - domain: class
        service: add
        data:
          elements: "layer_basement"
          classes: "layer-hidden"

  - name: "Actions view"
    elements:
      - actions_menu_item
      - actions_close
      - actions_overlay
    action:
      domain: class
      service: toggle
      data:
        elements: "layer_actions"
        classes:
          - layer-visible
          - layer-hidden

  - name: "Date"
    entities:
      - sensor.date
    text_template: "${moment(entity.state).format(config.date_format)}"

  - name: "Time"
    entities:
      - sensor.time

  - name: "Temperature"
    entities:
      - sensor.dark_sky_temperature
    text_template: "${Math.round(entity.state) + ' ' + entity.attributes.unit_of_measurement}"

  - name: "Weather icon"
    entities:
      - sensor.dark_sky_summary
    image_template: "${entities['sensor.dark_sky_summary'].attributes.entity_picture}"
