homeassistant:
  customize:
    scene.empty_house:
      friendly_name: "Empty House"
    automation.household_leaves:
      friendly_name: "Turn everything off when household leaves"

scene:
  - name: empty_house
    entities:
      group.all_lights:
        state: False
      group.all_light_switches:
        state: False

automation:
  - alias: household_leaves
    trigger:
      platform: state
      entity_id: "group.household"
      from: "home"
    condition:
      condition: state
      entity_id: "input_boolean.guest_mode"
      state: "off"
    action:
      service: scene.turn_on
      entity_id: "scene.empty_house"
