automation:
  - alias: sunset_theme
    initial_state: True
    trigger:
      - platform: sun
        event: "sunset"
      - platform: homeassistant
        event: "start"
    condition:
      - condition: state
        entity_id: "input_boolean.automatic_night_theme"
        state: "on"
      - condition: or
        conditions:
          - condition: sun
            after: "sunset"
          - condition: sun
            before: "sunrise"
    action:
      - service: input_select.select_option
        data:
          entity_id: "input_select.default_theme"
          option: "night"

  - alias: sunset_ambiance
    initial_state: True
    trigger:
      - platform: sun
        event: "sunset"
      - platform: state
        entity_id: "group.household"
        to: "home"
    condition:
      - condition: and
        conditions:
          - condition: sun
            after: "sunset"
          - condition: time
            before: "00:00:00"
          - condition: state
            entity_id: "group.household"
            state: "home"
    action:
      - service: homeassistant.turn_on
        data:
          entity_id: "light.outdoor_lights"
      - service: script.ambiance
