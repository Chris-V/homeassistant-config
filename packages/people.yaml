homeassistant:
  customize:
    person.chris:
      entity_picture: !secret people_chris_picture_url
    person.karine:
      entity_picture: !secret people_karine_picture_url

group:
  household:
    name: "Household"
    icon: "mdi:account-multiple"
    entities:
      - person.chris
      - person.karine

person:
  - id: "chris"
    name: "Chris"
    user_id: "221fad543e1a4c05af8aaac8c68e985e"
    device_trackers:
      - device_tracker.chris_pixel
      - device_tracker.chris_mobile_app_pixel
  - id: "karine"
    name: "Karine"
    user_id: "ef6743938a1646d2a1e8706e1bc00e34"
    device_trackers:
      - device_tracker.karine_pixel
