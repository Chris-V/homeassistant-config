google_assistant:
  project_id: !secret google_assistant_project_id
  client_id: !secret google_assistant_client_id
  access_token: !secret google_assistant_access_token
  agent_user_id: "Avatar-Home-Assistant"
  api_key: !secret google_assistant_api_key
  exposed_domains: []
  entity_config:
    switch.living_room_ambiance:
      expose: True
      room: "living room"
    switch.living_room_bookshelf:
      expose: True
      aliases:
        - "Xmas tree"
        - "Christmas tree"
      room: "living room"
    light.master_bedroom_bedside_lights:
      expose: True
      room: "master bedroom"
      aliases:
        - "bedside lamps"
        - "bedroom lamps"
    light.hue_color_lamp_1:
      expose: True
      room: "master bedroom"
    light.hue_color_lamp_2:
      expose: True
      aliases:
        - "porch"
      room: "entryway"
    light.hue_color_lamp_3:
      expose: True
      room: "master bedroom"

