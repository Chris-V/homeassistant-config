homeassistant:
  customize:
    sensor.processor_temperature:
      friendly_name: "Processor temperature"
      icon: "mdi:fire"
    sensor.processor_use:
      friendly_name: "Processor use"
      icon: "mdi:chip"
    sensor.memory_use_percent:
      friendly_name: "Memory use"
      icon: "mdi:memory"

sensor:
  - platform: time_date
    display_options:
      - date
      - time

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent

  - platform: command_line
    name: "processor_temperature"
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    value_template: "{{ value|multiply(0.001)|round(1) }}"
    unit_of_measurement: "Â°C"

automation:
  - alias: Notify HA startup
    trigger:
      - event: start
        platform: homeassistant
    action:
      - service: notify.admin
        data:
          message: Home-Assistant has restarted.
          data:
            tag: hass-status
  - alias: Notify HA shutdown
    trigger:
      - event: shutdown
        platform: homeassistant
    action:
      - service: notify.admin
        data:
          message: Home-Assistant is shutting down.
          data:
            tag: hass-status

  - alias: Notify Z-Wave network ready
    trigger:
      - event_type: zwave.network_ready
        platform: event
    action:
      - service: notify.admin
        data:
          message: Z-Wave network is ready.
          data:
            tag: zwave-status
  - alias: Notify Z-Wave network complete
    trigger:
      - event_type: zwave.network_complete
        platform: event
    action:
      - service: notify.admin
        data:
          message: Z-Wave network is complete.
          data:
            tag: zwave-status
        
