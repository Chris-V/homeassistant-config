google_assistant:
  entity_config:
    light.laundry_room:
      expose: True
      room: "Laundry room"
      aliases:
        - "Laundry room light"
        - "Laundry room"

light:
  - platform: group
    name: "Laundry room lights"
    entities:
      - light.laundry_room

  - platform: template
    lights:
      laundry_room:
        friendly_name: "Laundry room light"
        value_template: "{{ is_state('switch.laundry_room_light', 'on') }}"
        turn_on:
          service: "switch.turn_on"
          data:
            entity_id: "switch.laundry_room_light"
        turn_off:
          service: "switch.turn_off"
          data:
            entity_id: "switch.laundry_room_light"
