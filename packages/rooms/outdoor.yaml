google_assistant:
  entity_config:
    switch.side_porch_light:
      expose: True
      aliases:
        - "porch"
        - "side"
      room: "Outdoor"
    switch.shed_light:
      expose: True
      aliases:
        - "shed"
        - "garage"
      room: "Outdoor"
    switch.front_porch_light:
      expose: True
      aliases:
        - "front porch"
        - "front"
      room: "Outdoor"

group:
  outdoor:
    name: "Outdoor"
    icon: "mdi:home"
    entities:
      - switch.side_porch_light
      - switch.front_porch_light
      - switch.shed_light
      - binary_sensor.gaetan_problem

