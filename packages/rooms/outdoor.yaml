google_assistant:
  entity_config:
    switch.side_porch_light:
      expose: True
      room: "Outdoor"
      aliases:
        - "Porch"
        - "Side"
    switch.shed_light:
      expose: True
      room: "Outdoor"
      aliases:
        - "Shed"
        - "Garage"
    switch.front_porch_light:
      expose: True
      room: "Outdoor"
      aliases:
        - "Front porch"
        - "Front"

group:
  outdoor:
    name: "Outdoor"
    icon: "mdi:home"
    entities:
      - switch.side_porch_light
      - switch.front_porch_light
      - switch.shed_light
      - binary_sensor.gaetan_problem

  outdoor_lights:
    name: "Outdoor lights"
    icon: "mdi:lightbulb"
    entities:
      - switch.side_porch_light
      - switch.front_porch_light
      - switch.shed_light
