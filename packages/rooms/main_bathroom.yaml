google_assistant:
  entity_config:
    light.main_bathroom:
      expose: True
      room: "Main bathroom"
      aliases:
        - "Bathroom light"
        - "Main bathroom light"
    switch.main_bathroom_vanity_light:
      expose: True
      room: "Main bathroom"
      aliases:
        - "Vanity light"
        - "Vanity"
        - "Bathroom vanity light"
        - "Main bathroom vanity light"
    switch.main_bathroom_fan:
      expose: True
      room: "Main bathroom"
      aliases:
        - "Bathroom fan"
        - "Main bathroom fan"

group:
  main_bathroom:
    name: "Main bathroom"
    icon: "mdi:shower-head"
    entities:
      - light.main_bathroom
      - switch.main_bathroom_vanity_light
      - switch.main_bathroom_fan
  main_bathroom_lights:
    name: "Main bathroom lights"
    icon: "mdi:shower-head"
    entities:
      - light.main_bathroom
      - switch.main_bathroom_vanity_light
      - switch.main_bathroom_fan

