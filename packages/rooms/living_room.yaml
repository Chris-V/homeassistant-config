google_assistant:
  entity_config:
    switch.living_room_tv:
      expose: True
      room: "Living room"
      aliases:
        - "TV"
        - "Living room TV"
    light.living_room_ambiance:
      expose: True
      room: "Living room"
      aliases:
        - "Living room light"
    light.bookshelf:
      expose: True
      room: "Living room"
      aliases:
        - "Bookshelf light"
        - "Bookshelf"
    switch.bookshelf_outlet:
      expose: True
      room: "Living room"
      aliases:
        - "Bookshelf outlet"
        - "Christmas tree"
        - "Xmas tree"

cast:
  media_player:
    - host: !secret media_player_cast_host
    - host: !secret media_player_home_host

light:
  - platform: group
    name: "Living room lights"
    entities:
      - light.living_room_ambiance
      - light.bookshelf

  - platform: template
    lights:
      living_room_ambiance:
        friendly_name: "Living room ambiance"
        value_template: "{{ is_state('switch.living_room_ambiance', 'on') }}"
        turn_on:
          service: "switch.turn_on"
          data:
            entity_id: "switch.living_room_ambiance"
        turn_off:
          service: "switch.turn_off"
          data:
            entity_id: "switch.living_room_ambiance"
      bookshelf:
        friendly_name: "Bookshelf light"
        value_template: "{{ is_state('switch.bookshelf_light', 'on') }}"
        turn_on:
          service: "switch.turn_on"
          data:
            entity_id: "switch.bookshelf_light"
        turn_off:
          service: "switch.turn_off"
          data:
            entity_id: "switch.bookshelf_light"

