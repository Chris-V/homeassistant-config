google_assistant:
  entity_config:
    light.kitchen:
      expose: True
      room: "Kitchen"
      aliases:
        - "Kitchen light"
        - "Kitchen"

light:
  - platform: group
    name: "Kitchen lights"
    entities:
      - light.kitchen

  - platform: template
    lights:
      kitchen:
        friendly_name: "Kitchen light"
        value_template: "{{ is_state('switch.kitchen_light', 'on') }}"
        turn_on:
          service: "switch.turn_on"
          data:
            entity_id: "switch.kitchen_light"
        turn_off:
          service: "switch.turn_off"
          data:
            entity_id: "switch.kitchen_light"
