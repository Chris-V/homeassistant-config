google_assistant:
  entity_config:
    switch.kitchen_light:
      expose: True
      room: "Kitchen"
      aliases:
        - "Kitchen light"
        - "Kitchen"

group:
  kitchen:
    name: "Kitchen"
    icon: "mdi:stove"
    entities:
      - switch.kitchen_light
      - binary_sensor.spidy_problem
      - binary_sensor.viny_problem
  kitchen_lights:
    name: "Kitchen lights"
    icon: "mdi:lightbulb"
    entities:
      - switch.kitchen_light

