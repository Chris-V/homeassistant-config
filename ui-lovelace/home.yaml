- type: glance
  show_name: false
  columns: 2
  entities:
    - person.chris
    - person.karine

- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.outdoor_lights
          name: Outdoor
          icon: mdi:tree
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        - type: entity-button
          entity: light.ground_floor_lights
          name: Main
          icon: mdi:arrow-up-thick
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        - type: entity-button
          entity: light.basement_lights
          name: Basement
          icon: mdi:arrow-down-thick
          tap_action:
            action: toggle
          hold_action:
            action: more-info

    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: script.ambiance
          name: Ambiance
          icon: mdi:lamp
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.ambiance
          hold_action:
            action: none
        - type: entity-button
          entity: script.bedtime
          name: Bedtime
          icon: mdi:weather-night
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.bedtime
          hold_action:
            action: none
        - type: entity-button
          entity: script.everything_off
          name: All off
          icon: mdi:close-circle-outline
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.everything_off
          hold_action:
            action: none

- type: glance
  columns: 3
  show_name: no
  entities:
    - entity: binary_sensor.all_motions
    - entity: sensor.last_motion
      icon: mdi:motion-sensor
    - entity: binary_sensor.all_leaks
    - entity: binary_sensor.all_doors
    - entity: binary_sensor.all_windows
    - entity: sensor.all_batteries
    - entity: binary_sensor.carl_requires_attention
    - entity: binary_sensor.slinky_requires_attention
    - entity: group.all_plants

- type: custom:weather-card
  entity: weather.dark_sky
