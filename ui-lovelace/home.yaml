- type: glance
  show_name: false
  columns: 2
  entities:
    - person.chris
    - person.karine

- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.outdoor_lights
          name: Outdoor
          icon: mdi:tree
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        - type: entity-button
          entity: light.ground_floor_lights
          name: Main
          icon: mdi:arrow-up-thick
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        - type: entity-button
          entity: light.basement_lights
          name: Basement
          icon: mdi:arrow-down-thick
          tap_action:
            action: toggle
          hold_action:
            action: more-info

    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: script.ambiance
          name: Ambiance
          icon: mdi:lamp
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.ambiance
          hold_action:
            action: none
        - type: entity-button
          entity: script.bedtime
          name: Bedtime
          icon: mdi:weather-night
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.bedtime
          hold_action:
            action: none
        - type: entity-button
          entity: script.everything_off
          name: All off
          icon: mdi:close-circle-outline
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.everything_off
          hold_action:
            action: none

- type: entities
  show_header_toggle: false
  title: Climate
  icon: mdi:home-thermometer-outline
  entities:
    - type: custom:hui-horizontal-stack-card
      cards:
        - type: entity-button
          entity: scene.active_climate_preset
          name: Active
          icon: mdi:radiator
          style: &climate_button_style |
            ha-card {
              box-shadow: none;
              --ha-card-background: 'rgba(0, 0, 0, 0)';
            }
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.active_climate_preset
        - type: entity-button
          entity: scene.away_climate_preset
          name: Away
          icon: mdi:radiator-disabled
          style: *climate_button_style
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.away_climate_preset
        - type: entity-button
          entity: scene.bedtime_climate_preset
          name: Bedtime
          icon: mdi:hotel
          style: *climate_button_style
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.bedtime_climate_preset
        - type: entity-button
          entity: scene.sleep_climate_preset
          name: Sleep
          icon: mdi:sleep
          style: *climate_button_style
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.sleep_climate_preset

- type: glance
  columns: 3
  show_name: no
  entities:
    - entity: binary_sensor.all_motions
    - entity: sensor.last_motion
      icon: mdi:motion-sensor
    - entity: binary_sensor.all_leaks
    - entity: binary_sensor.all_doors
    - entity: binary_sensor.all_windows
    - entity: sensor.all_batteries
    - entity: binary_sensor.carl_requires_attention
    - entity: binary_sensor.slinky_requires_attention
    - entity: group.all_plants

- type: weather-forecast
  entity: weather.dark_sky
