- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.outdoor_lights
          name: Outdoor
          icon: mdi:tree
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        - type: entity-button
          entity: light.ground_floor_lights
          name: Main
          icon: mdi:arrow-up-thick
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        - type: entity-button
          entity: light.basement_lights
          name: Basement
          icon: mdi:arrow-down-thick
          tap_action:
            action: toggle
          hold_action:
            action: more-info

    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: script.ambiance
          name: Ambiance
          icon: mdi:lamp
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.ambiance
          hold_action:
            action: none
        - type: entity-button
          entity: script.bedtime
          name: Bedtime
          icon: mdi:weather-night
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.bedtime
          hold_action:
            action: none
        - type: entity-button
          entity: script.everything_off
          name: All off
          icon: mdi:close-circle-outline
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.everything_off
          hold_action:
            action: none

    - type: horizontal-stack
      cards:
        - <<: &climate_button_card_defaults
            type: custom:button-card
            show_label: true
            layout: icon_name_state2nd
            styles:
              card:
                - height: 64px
              label:
                - font-size: 1rem
                - color: var(--secondary-text-color)
            hold_action:
              action: more-info
          entity: sensor.climate_preset
          name: Apply schedule
          label: >
            [[[ return 'Preset: ' + states['sensor.climate_preset'].state; ]]]
          tap_action:
            action: call-service
            service: script.scheduled_climate_preset

        - <<: *climate_button_card_defaults
          entity: sensor.manual_thermostats_count
          name: Restore to auto
          label: >
            [[[ return states['sensor.manual_thermostats_count'].state + ' in manual mode'; ]]]
          tap_action:
            action: call-service
            service: script.restore_climate_auto_mode

- type: horizontal-stack
  cards:
    - type: custom:decluttering-card
      template: person
      variables:
        - image: /local/secrets/chris.webp
        - person_entity: person.chris
        - mobile_app_entity: device_tracker.chris_mobile_app_pixel_1
    - type: custom:decluttering-card
      template: person
      variables:
        - image: /local/secrets/karine.webp
        - person_entity: person.karine
        - mobile_app_entity: device_tracker.karine_mobile_app_pixel_1

- type: entities
  show_header_toggle: false
  style: |
    ha-card {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath style='fill: %233b4049;' d='M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z'/%3E%3C/svg%3E");
      background-position: center center;
      background-repeat: no-repeat;
      background-size: contain;
      background-blend-mode: soft-light;
    }
  entities:
    - type: custom:button-card
      color_type: label-card
      entity: sensor.guests_home
      name: >
        [[[
          let count = (entity && entity.attributes && entity.attributes['count']) || 0;
          return count === 1
            ? 'One guest is home'
            : (count == 0 ? 'No' : count) + ' guests are home';
        ]]]
      show_icon: false
      tap_action:
        action: more-info
      styles:
        card:
          - padding: 0
          - border: 0
          - box-shadow: none
          - background: none
          - color: var(--ha-card-header-color, --primary-text-color)
          - font-size: var(--ha-card-header-font-size, 24px)
          - font-family: var(--ha-card-header-font-family, inherit)
        name:
          - justify-self: start
    - entity: input_boolean.force_guest_mode
    - type: custom:auto-entities
      show_empty: false
      sort:
        method: name
      filter:
        include:
          - group: group.guests
            state: home
      card:
        type: glance
        show_state: false
        theme: blank
        style: |
          ha-card {
            margin: 0;
            border-top: 1px solid var(--secondary-text-color);
          }

- type: glance
  columns: 3
  show_name: no
  entities:
    - entity: binary_sensor.all_motions
    - entity: sensor.last_motion
      icon: mdi:motion-sensor
    - entity: binary_sensor.all_leaks

    - entity: binary_sensor.all_doors
    - entity: binary_sensor.all_windows
    - entity: sensor.all_batteries

    - entity: binary_sensor.carl_requires_attention
      tap_action:
        action: navigate
        navigation_path: /lovelace/livings
    - entity: binary_sensor.slinky_requires_attention
      tap_action:
        action: navigate
        navigation_path: /lovelace/livings
    - entity: group.all_plants
      tap_action:
        action: navigate
        navigation_path: /lovelace/livings

- type: custom:weather-card
  entity: weather.dark_sky
