- type: entities
  show_header_toggle: False
  style: &wrapper_style |
    ha-card > .card-header { display: none; }
    ha-card > .card-content { padding: 0; }
  entities:
    - type: custom:header-card
      title: Outdoor
      entities: light.outdoor_lights
    - type: divider
    - type: custom:hui-horizontal-stack-card
      cards:
        - type: entities
          style: &wrapped_style |
            ha-card {
              box-shadow: none;
              --ha-card-background: 'rgba(0, 0, 0, 0)';
            }
          entities:
            - entity: light.side_porch
              name: Side porch
              icon: mdi:outdoor-lamp
            - entity: light.front_porch
              name: Front porch
              icon: mdi:outdoor-lamp
            - entity: light.shed
              name: Shed
              icon: mdi:outdoor-lamp

        - type: glance
          columns: 2
          show_name: False
          style: *wrapped_style
          entities:
            - entity: sensor.dark_sky_temperature

- type: entities
  show_header_toggle: False
  style: *wrapper_style
  entities:
    - type: custom:header-card
      title: Kitchen
      entities: light.kitchen_lights
    - type: divider
    - type: custom:swipe-card
      parameters: &room_swipe_parameters
        effect: slide
        autoHeight: True
        cssMode: True
      cards:
        - type: horizontal-stack
          cards:
            - type: entities
              style: *wrapped_style
              entities:
                - entity: light.kitchen
                  name: Spots
                  icon: mdi:wall-sconce-flat

            - type: glance
              columns: 3
              show_name: False
              style: *wrapped_style
              entities:
                - entity: sensor.kitchen_temperature
                - entity: binary_sensor.kitchen_sink_leak
                - entity: binary_sensor.kitchen_door

        - type: custom:decluttering-card
          template: wrapped_thermostat
          variables:
            - entity: climate.living_room_thermostat

