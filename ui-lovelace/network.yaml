- type: entities
  title: Relay North
  show_header_toggle: false
  entities:
    - type: custom:restriction-card
      row: true
      restrictions: *server_toggle_restrictions
      condition:
        entity: switch.network_relay_north
        value: "on" 
      card:
        entity: switch.network_relay_north
        name: Status
        state_color: true
    - entity: sensor.relay_north_cpu_used
      name: Processor use
    - entity: sensor.relay_north_cpu_temp
      name: Processor temperature
    - entity: sensor.relay_north_ram_used_percent
      name: Memory use

- type: entities
  title: Z-Wave
  show_header_toggle: false
  entities:
    - entity: zwave.usb_controller

    - type: custom:auto-entities
      show_empty: false
      sort:
        method: name
      filter:
        include: &zwave_failed_filters
          - domain: zwave
            attributes:
              is_failed: true
      card:
        type: custom:fold-entity-row
        head:
          type: section
          label: Failed
        open: true

    - type: custom:auto-entities
      sort:
        method: name
      filter:
        include:
          - domain: zwave
            attributes: &zwave_battery_filter
              battery_level: ">= 0"
        exclude: *zwave_failed_filters
      card:
        type: custom:fold-entity-row
        head:
          type: section
          label: Battery powered
    - type: custom:auto-entities
      sort:
        method: name
      filter:
        include:
          - domain: zwave
            not:
              attributes: *zwave_battery_filter
        exclude: *zwave_failed_filters
      card:
        type: custom:fold-entity-row
        head:
          type: section
          label: Hard-wired
