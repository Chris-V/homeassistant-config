- type: entities
  title: Settings
  show_header_toggle: false
  entities:
    - input_boolean.power_outage_manage_devices

- type: entities
  title: Notifications
  show_header_toggle: false
  entities:
    - entity: input_boolean.notify_household_changes
      name: Household changes
    - entity: input_boolean.notify_server_outages
      name: Server outages
    - entity: input_boolean.notify_minecraft_status
      name: Minecraft status
    - entity: input_boolean.notify_minecraft_player_changes
      name: Minecraft player changes

- type: entities
  show_header_toggle: false
  title: UPS
  entities:
    - entity: sensor.ups_status
      name: Status
    - entity: sensor.ups_load
      name: Load
    - entity: sensor.ups_battery
      name: Battery
    - entity: sensor.ups_input_voltage
      name: Input voltage
    - entity: sensor.ups_time_left
      name: Time left
    - entity: sensor.ups_time_on_battery
      name: Time on battery

- type: entities
  title: Home Assistant
  show_header_toggle: false
  entities:
    - sensor.connected_clients
    - entity: sensor.hacs
      name: HACS
    - sensor.current_home_assistant_version
    - sensor.latest_home_assistant_version

- type: entities
  title: Minecraft
  show_header_toggle: false
  entities:
    - entity: binary_sensor.minecraft_server_status
      name: Status
      state_color: true
    - entity: sensor.minecraft_server_version
      name: Version
    - entity: sensor.minecraft_latest_version
      name: Latest version
    - type: custom:template-entity-row
      entity: sensor.minecraft_server_players_online
      name: Players
      secondary_info: "{{ state_attr('sensor.minecraft_server_players_online', 'players_list') | replace('None', '') }}"
    - entity: sensor.minecraft_server_latency_time
      name: Latency

- type: entities
  title: Automate
  show_header_toggle: false
  entities:
    - sensor.processor_use
    - sensor.processor_temperature
    - sensor.memory_use_percent

- type: entities
  title: Media
  show_header_toggle: false
  entities:
    - type: custom:restriction-card
      row: true
      restrictions: &server_toggle_restrictions
        block:
          exemptions:
            - user: 221fad543e1a4c05af8aaac8c68e985e
      condition:
        entity: switch.network_media
        value: "on" 
      card:
        entity: switch.network_media
        name: Status
        state_color: true
    - entity: sensor.media_cpu_used
      name: Processor use
    - entity: sensor.media_cpu_temp
      name: Processor temperature
    - entity: sensor.media_ram_used_percent
      name: Memory use

- type: entities
  title: Relay South
  show_header_toggle: false
  entities:
    - type: custom:restriction-card
      row: true
      restrictions: *server_toggle_restrictions
      condition:
        entity: switch.network_relay_south
        value: "on" 
      card:
        entity: switch.network_relay_south
        name: Status
        state_color: true
