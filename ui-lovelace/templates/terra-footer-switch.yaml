variables:
  power_entity:
  problems_entity:
  problems_attribute:

show_label: false
show_name: false
show_icon: true

custom_fields:
  warning: " "

hold_action:
  action: more-info
  entity: "[[[ return variables.power_entity ]]]"

styles:
  card:
    - display: inline
    - overflow: visible
    - box-shadow: none
    - background-color: transparent
  grid:
    - position: relative
    - grid-template-areas: '"i" "badge"'
    - grid-template-columns: 2rem
    - grid-template-rows: 2rem 0
  img_cell:
    - display: inline
  icon:
    - width: 100%
  custom_fields:
    warning:
      - display: |
          [[[
            return states[variables.problems_entity].attributes[variables.problems_attribute] == "False"
              ? 'block'
              : 'none';
          ]]]
      - position: absolute
      - top: -2px
      - right: -2px
      - width: 10px
      - height: 10px
      - border-radius: 50%
      - background-color: var(--google-red-500)
