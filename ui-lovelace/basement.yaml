- !include header-slave.yaml

- type: custom:vertical-stack-in-card
  cards:
    - type: custom:header-card
      title: Lounge
      entities: light.lounge_lights
    - type: divider
    - type: horizontal-stack
      cards:
        - type: entities
          entities:
            - entity: light.lounge
              name: Spots
              icon: mdi:wall-sconce-flat
            - entity: light.lounge_ambiance
              name: Ambiance
              icon: mdi:floor-lamp
            - entity: light.basement_hallway
              name: Hallway
            - entity: light.downstairs
              name: Downstairs
        - type: vertical-stack
          cards:
            - type: glance
              show_name: False
              columns: 2
              entities:
                - media_player.lounge_google_home
            - type: glance
              show_name: False
              columns: 2
              entities:
                - binary_sensor.lounge_window

