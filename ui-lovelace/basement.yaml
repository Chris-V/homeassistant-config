- type: entities
  show_header_toggle: False
  style: &wrapper_style |
    ha-card > .card-header { display: none; }
    ha-card > .card-content { padding: 0; }
  entities:
    - type: custom:header-card
      title: Common
      entities: light.general_basement_lights
    - type: divider
    - type: custom:swipe-card
      parameters: &room_swipe_parameters
        effect: slide
        autoHeight: True
        cssMode: True
      cards:
        - type: horizontal-stack
          cards:
            - type: entities
              style: &wrapped_style |
                ha-card {
                  box-shadow: none;
                  --ha-card-background: 'rgba(0, 0, 0, 0)';
                }
              entities:
                - entity: light.basement_hallway
                  name: Hallway
                - entity: light.downstairs
                  name: Downstairs

            - type: vertical-stack
              cards:
                - type: glance
                  show_name: False
                  columns: 2
                  style: *wrapped_style
                  entities:
                    - entity: sensor.basement_hallway_temperature

        - type: custom:decluttering-card
          template: thermostat_card
          variables:
            - area: basement_hallway
