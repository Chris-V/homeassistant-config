- type: entities
  show_header_toggle: False
  style: &wrapper_style |
    ha-card > .card-header { display: none; }
    ha-card > .card-content { padding: 0; }
  entities:
    - type: custom:header-card
      title: Common
      entities: light.general_basement_lights
    - type: divider
    - type: custom:swipe-card
      parameters: &room_swipe_parameters
        effect: slide
        autoHeight: True
        cssMode: True
      cards:
        - type: horizontal-stack
          cards:
            - type: entities
              style: &wrapped_style |
                ha-card {
                  box-shadow: none;
                  --ha-card-background: 'rgba(0, 0, 0, 0)';
                }
              entities:
                - entity: light.basement_hallway
                  name: Hallway
                - entity: light.downstairs
                  name: Downstairs

            - type: vertical-stack
              cards:
                - type: glance
                  show_name: False
                  columns: 2
                  style: *wrapped_style
                  entities:
                    - entity: sensor.basement_hallway_temperature

        - type: custom:decluttering-card
          template: thermostat_card
          variables:
            - area: basement_hallway

- type: entities
  show_header_toggle: False
  style: *wrapper_style
  entities:
    - type: custom:header-card
      title: Bathroom
      entities: light.basement_bathroom_lights
    - type: divider
    - type: custom:swipe-card
      parameters: *room_swipe_parameters
      cards:
        - type: horizontal-stack
          cards:
            - type: entities
              style: *wrapped_style
              entities:
                - entity: light.basement_bathroom
                  name: Spots
                  icon: mdi:wall-sconce-flat
                - entity: light.basement_bathroom_vanity
                  name: Vanity
                  icon: mdi:ceiling-light
                - entity: fan.basement_bathroom
                  name: Fan

            - type: glance
              show_name: False
              columns: 2
              style: *wrapped_style
              entities:
                - entity: sensor.basement_bathroom_temperature
                  icon: mdi:thermometer
                - entity: sensor.basement_bathroom_humidity
                - entity: binary_sensor.basement_bathroom_motion
                - entity: binary_sensor.basement_bathroom_door

        - type: custom:decluttering-card
          template: thermostat_card
          variables:
            - area: basement_bathroom
