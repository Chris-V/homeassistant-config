type: picture-elements
image: /local/frontend/living_room_card.webp
style: |
  .element[class~=element] {
    position: relative;
    transform: none;
  }
  ::-webkit-scrollbar {
    width: 3px;
    height: 3px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.55);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(95, 67, 57, 0.55);
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(95, 67, 57, 1);
  }
elements:
  - type: custom:group-element
    visible: true
    no_toggle_hide: true
    elements_pos:
      position: absolute
      top: 0
      right: 0
      left: 0
      bottom: 0
      display: flex
      flex-direction: column
      "--secondary-text-color": "#DADADB"
      "--primary-text-color": "#DADADB"
      "--paper-item-icon-color": "#DADADB"
      "--iron-icon-width": 40px
      "--iron-icon-height": 40px
      "--ha-card-background": rgba(0, 0, 0, 0)
      "--ha-card-box-shadow": none
    elements:
      - type: custom:group-element # Header
        visible: true
        no_toggle_hide: true
        elements_pos: &room_banner_style
          height: 2.25em
          overflow: hidden
          display: flex
          order: 1
          flex-grow: 0
          flex-shrink: 0
          align-items: center
          padding: 0 10px
          background-color: rgba(95, 67, 57, 0.9)
          color: &room_banner_color "#D3D3D3"
          font-size: 1.6em
          font-weight: 500
        elements:
          - type: conditional # Room icon
            conditions:
              - entity: binary_sensor.water_heater_leak
                state: "off"
            style:
              transform: &room_banner_icon_transform scale(0.8)
              margin-right: 10px
            elements:
              - type: icon
                icon: mdi:hammer
                style: &room_title_icon_style
                  cursor: default

          - type: conditional # Alert icon
            conditions:
              - entity: binary_sensor.water_heater_leak
                state: "on"
            style:
              transform: *room_banner_icon_transform
              margin-right: 10px
            elements:
              - type: icon
                icon: mdi:home-alert
                style:
                  <<: *room_title_icon_style
                  color: "#FF0"

          - type: custom:text-element # Title
            text: Workshop

          - type: custom:group-element # Sensors
            visible: true
            no_toggle_hide: true
            elements_pos:
              height: 100%
              display: flex
              align-items: center
              justify-content: flex-end
              flex-grow: 1
              font-size: 0.55em
            elements:
              - type: state-icon # Leak
                entity: binary_sensor.water_heater_leak
                title: Leak
                tap_action:
                  action: more-info
                style: &room_banner_binary_sensor_style
                  transform: &room_sensor_icon_transform scale(0.7)
                  transform-origin: center right
              - type: state-icon # Motion
                entity: binary_sensor.workshop_motion
                title: Motion
                tap_action:
                  action: more-info
                style: *room_banner_binary_sensor_style

      - type: custom:gap-card # Content
        height: 0
        style:
          order: 2
          flex-grow: 1
          flex-shrink: 1
          overflow: hidden

      - type: custom:group-element # Footer
        visible: true
        no_toggle_hide: true
        elements_pos:
          <<: *room_banner_style
          order: 3
          align-items: flex-end
          justify-content: center
          background-color: rgba(0, 0, 0, 0.55)
          height: unset
          min-height: 1.75em
        elements:
          - type: state-icon
            entity: light.workshop
            title: Light
            style: &room_footer_icon_style
              transform: *room_banner_icon_transform
              transform-origin: center right
              margin: 0 15px
            tap_action:
              action: toggle
