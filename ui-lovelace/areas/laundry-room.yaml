type: picture-elements
image: /local/frontend/living_room_card.webp
style: |
  .element[class~=element] {
    position: relative;
    transform: none;
  }
  ::-webkit-scrollbar {
    width: 3px;
    height: 3px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.55);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(0, 122, 193, 0.55);
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 122, 193, 1);
  }
elements:
  - type: custom:group-element
    visible: true
    no_toggle_hide: true
    elements_pos:
      position: absolute
      top: 0
      right: 0
      left: 0
      bottom: 0
      display: flex
      flex-direction: column
      "--secondary-text-color": "#DADADB"
      "--primary-text-color": "#DADADB"
      "--paper-item-icon-color": "#DADADB"
      "--iron-icon-width": 40px
      "--iron-icon-height": 40px
      "--ha-card-background": rgba(0, 0, 0, 0)
      "--ha-card-box-shadow": none
    elements:
      - type: custom:group-element # Header
        visible: true
        no_toggle_hide: true
        elements_pos:
          <<: &room_banner_style
            overflow: hidden
            display: flex
            flex-grow: 0
            flex-shrink: 0
            padding: 0 10px
            color: "#D3D3D3"
            font-size: 1.6em
            font-weight: 500
          height: 2.25em
          order: 1
          align-items: center
          background-color: rgba(0, 122, 193, 0.9)
        elements:
          - type: icon # Room icon
            icon: mdi:washing-machine
            style: &room_title_icon_style
              cursor: default
              transform: &room_banner_icon_transform scale(0.8)
              margin-right: 10px

          - type: custom:text-element # Title
            text: Laundry room

          - type: custom:group-element # Sensors
            visible: true
            no_toggle_hide: true
            elements_pos:
              height: 100%
              display: flex
              align-items: center
              justify-content: flex-end
              flex-grow: 1
              font-size: 0.55em
            elements:
              - type: state-icon # Motion
                entity: binary_sensor.laundry_room_motion
                title: Motion
                tap_action:
                  action: more-info
                style: &room_banner_binary_sensor_style
                  transform: &room_sensor_icon_transform scale(0.7)
                  transform-origin: center right

      - type: custom:gap-card # Content
        height: 0
        style:
          order: 2
          flex-grow: 1
          flex-shrink: 1
          overflow: hidden

      - type: custom:group-element # Footer
        visible: true
        no_toggle_hide: true
        elements_pos:
          <<: *room_banner_style
          order: 3
          align-items: flex-end
          justify-content: center
          background-color: rgba(0, 0, 0, 0.55)
          height: unset
          min-height: 1.75em
        elements:
          - type: state-icon
            entity: light.laundry_room
            title: Light
            style: &room_footer_icon_style
              transform: *room_banner_icon_transform
              transform-origin: center right
              margin: 0 15px
            tap_action:
              action: toggle
          - type: state-icon
            entity: media_player.laundry_room_google_home
            title: Google Home
            icon: mdi:speaker
            style: *room_footer_icon_style