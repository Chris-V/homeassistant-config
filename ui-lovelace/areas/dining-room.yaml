type: picture-elements
image: /local/frontend/living_room_card.webp
style: |
  .element[class~=element] {
    position: relative;
    transform: none;
  }
  ::-webkit-scrollbar {
    width: 3px;
    height: 3px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.55);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(95, 67, 57, 0.55);
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(95, 67, 57, 1);
  }
elements:
  - type: custom:group-element
    visible: true
    no_toggle_hide: true
    elements_pos:
      position: absolute
      top: 0
      right: 0
      left: 0
      bottom: 0
      display: flex
      flex-direction: column
      "--secondary-text-color": "#DADADB"
      "--primary-text-color": "#DADADB"
      "--paper-item-icon-color": "#DADADB"
      "--iron-icon-width": 40px
      "--iron-icon-height": 40px
      "--ha-card-background": rgba(0, 0, 0, 0)
      "--ha-card-box-shadow": none
    elements:
      - type: custom:group-element # Header
        visible: true
        no_toggle_hide: true
        elements_pos: &room_banner_style
          height: 2.25em
          overflow: hidden
          display: flex
          order: 1
          flex-grow: 0
          flex-shrink: 0
          align-items: center
          padding: 0 10px
          background-color: rgba(95, 67, 57, 0.9)
          color: &room_banner_color "#D3D3D3"
          font-size: 1.6em
          font-weight: 500
        elements:
          - type: icon # Room icon
            icon: mdi:silverware-fork-knife
            style: &room_title_icon_style
              cursor: default
              transform: &room_banner_icon_transform scale(0.8)
              margin-right: 10px

          - type: custom:text-element # Title
            text: Dining room

          - type: custom:group-element # Sensors
            visible: true
            no_toggle_hide: true
            elements_pos:
              height: 100%
              display: flex
              align-items: center
              justify-content: flex-end
              flex-grow: 1
              font-size: 0.55em
            elements:
              - type: custom:group-element # Temperature
                visible: true
                no_toggle_hide: true
                elements_pos: &room_banner_sensor_group_style
                  height: 100%
                  margin-left: 10px
                  display: flex
                  flex-direction: column
                  align-items: center
                  justify-content: flex-end
                elements:
                  - type: state-icon
                    entity: sensor.dining_room_temperature
                    title: Temperature
                    tap_action:
                      action: more-info
                    style: &room_banner_sensor_icon_style
                      transform: &room_sensor_icon_transform scale(0.7)
                      transform-origin: center 60%
                  - type: state-label
                    entity: sensor.dining_room_temperature
                    title: Temperature
                    tap_action:
                      action: more-info
                    style: &room_banner_sensor_label_style
                      margin: -8px

      - type: custom:group-element
        visible: true
        no_toggle_hide: true
        elements_pos:
          order: 2
          flex-grow: 1
          flex-shrink: 1
          display: flex
          overflow: auto hidden
          scroll-behavior: smooth
          scroll-snap-type: x mandatory
          "-webkit-overflow-scrolling": touch
          "--iron-icon-width": 24px
          "--iron-icon-height": 24px
        elements:
          - type: custom:gap-card # Initial
            height: 0
            style: &room_card_content_slide_style
              display: block
              width: 100%
              height: 100%
              flex-shrink: 0
              scroll-snap-align: start
          - type: custom:mod-card # Thermostat
            style:
              <<: *room_card_content_slide_style
              background-color: rgba(0, 0, 0, 0.55)
            card:
              type: custom:decluttering-card
              template: thermostat_card
              variables:
                - area: dining_room

      - type: custom:group-element # Footer
        visible: true
        no_toggle_hide: true
        elements_pos:
          <<: *room_banner_style
          order: 3
          align-items: flex-end
          justify-content: center
          background-color: rgba(0, 0, 0, 0.55)
          height: 1.75em
        elements:
          - type: state-icon
            entity: light.dining_room
            title: Table
            icon: mdi:vanity-light
            style: &room_footer_icon_style
              transform: *room_banner_icon_transform
              transform-origin: center right
              margin: 0 15px
            tap_action:
              action: toggle
          - type: state-icon
            entity: light.hallway
            title: Hallway
            icon: mdi:wall-sconce-flat
            style: *room_footer_icon_style
            tap_action:
              action: toggle
