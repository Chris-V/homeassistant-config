type: picture-elements
image: /local/frontend/living_room_card.webp
elements:
  - type: custom:group-element
    visible: true
    no_toggle_hide: true
    elements_pos:
      top: 0
      right: 0
      left: 0
      bottom: 0
      transform: none
      display: flex
      flex-direction: column
      "--secondary-text-color": "#DADADB"
      "--primary-text-color": "#DADADB"
      "--paper-item-icon-color": "#DADADB"
      "--iron-icon-width": 40px
      "--iron-icon-height": 40px
      "--ha-card-background": rgba(0, 0, 0, 0)
      "--ha-card-box-shadow": none
    elements:
      - type: custom:group-element # Header
        visible: true
        no_toggle_hide: true
        style: &element_style
          position: relative
          transform: none
        elements_pos: &room_banner_style
          <<: *element_style
          height: 2.25em
          overflow: hidden
          display: flex
          order: 1
          flex-grow: 0
          flex-shrink: 0
          align-items: center
          padding: 0 10px
          background-color: rgba(0, 54, 58, 0.9)
          color: &room_banner_color "#D3D3D3"
          font-size: 1.6em
          font-weight: 500
        elements:
          - type: icon # Room icon
            icon: mdi:desk
            style: &room_title_icon_style
              <<: *element_style
              cursor: default
              transform: &room_banner_icon_transform scale(0.8)
              margin-right: 10px

          - type: custom:text-element # Title
            text: Studio
            style: *element_style

          - type: custom:group-element # Sensors
            visible: true
            no_toggle_hide: true
            elements_pos:
              <<: *element_style
              height: 100%
              display: flex
              align-items: center
              justify-content: flex-end
              flex-grow: 1
              font-size: 0.55em
            elements:
              - type: state-icon # Window
                entity: binary_sensor.studio_window
                title: Window
                tap_action:
                  action: more-info
                style: &room_banner_binary_sensor_style
                  <<: *element_style
                  transform: &room_sensor_icon_transform scale(0.7)
                  transform-origin: center right

              - type: custom:group-element # Temperature
                visible: true
                no_toggle_hide: true
                elements_pos: &room_banner_sensor_group_style
                  <<: *element_style
                  height: 100%
                  margin-left: 10px
                  display: flex
                  flex-direction: column
                  align-items: center
                  justify-content: flex-end
                elements:
                  - type: state-icon
                    entity: sensor.studio_temperature
                    title: Temperature
                    tap_action:
                      action: more-info
                    style: &room_banner_sensor_icon_style
                      <<: *element_style
                      transform: *room_sensor_icon_transform
                      transform-origin: center 60%
                  - type: state-label
                    entity: sensor.studio_temperature
                    title: Temperature
                    tap_action:
                      action: more-info
                    style: &room_banner_sensor_label_style
                      <<: *element_style
                      margin: -8px

      - type: custom:swipe-card # Content
        style:
          <<: *element_style
          order: 2
          flex-grow: 1
          flex-shrink: 1
          overflow: hidden
          "--iron-icon-width": 24px
          "--iron-icon-height": 24px
        parameters:
          effect: slide
          cssMode: true
          touchStartPreventDefault: False
          noSwipingSelector: input
        cards:
          - type: custom:gap-card # Initial
            height: 0
            style:
              height: 100%
          - type: custom:mod-card # Thermostat
            style: |
              ha-card {
                background-color: rgba(0, 0, 0, 0.55);
              }
            card:
              type: custom:decluttering-card
              template: thermostat_card
              variables:
                - area: studio

      - type: custom:group-element # Footer
        visible: true
        no_toggle_hide: true
        style:
          <<: *room_banner_style
          order: 3
          background-color: rgba(0, 0, 0, 0.55)
          height: 1.75em
          justify-content: center
        elements:
          - type: state-icon
            entity: light.studio
            title: Light
            style: &room_footer_icon_style
              <<: *element_style
              transform: *room_banner_icon_transform
              transform-origin: center right
              margin: 0 15px
            tap_action:
              action: toggle
