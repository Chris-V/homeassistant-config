- !template
  file: ../cards/area.yaml.j2
  variables:
    name: Common
    icon: mdi:source-commit-next-local
    color: 73, 73, 73
    sensors:
      - entity_id: sensor.basement_hallway_temperature
        name: Temperature
    switches:
      - entity_id: light.basement_hallway
        name: Hallway
        icon: mdi:wall-sconce-flat
      - entity_id: light.downstairs
        name: Downstairs
        icon: mdi:lightbulb
    climate:
      entity_id: climate.basement_hallway_thermostat
      comfort_setpoint_entity_id: input_number.basement_hallway_thermostat_comfort_setpoint
      eco_setpoint_entity_id: input_number.basement_hallway_thermostat_eco_setpoint
      mode_entity_id: input_select.basement_hallway_thermostat_mode

