- type: custom:auto-entities
  card:
    type: entities
    title: Doors
    show_header_toggle: false
    style: |
      ha-card {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath style='fill: %2322222240;' d='M8,3C6.89,3 6,3.89 6,5V21H18V5C18,3.89 17.11,3 16,3H8M8,5H16V19H8V5M13,11V13H15V11H13Z'/%3E%3C/svg%3E");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: 50%;
        background-blend-mode: exclusion;
      }
  sort:
    method: state
  filter:
    include:
      - group: group.all_doors
        options:
          <<: &aggregate_row_options
            type: custom:template-entity-row
            active: "{{ is_state('this.entity_id', 'on') }}"
            secondary: "{% if states['this.entity_id'] %}{{ relative_time(states['this.entity_id'].last_changed) }} ago{% endif %}"
            state: >-
              {% set state = states['this.entity_id'] | default({"state": "unavailable"}, True) %}
              {% if state.state in ['on', 'off'] -%}
                _(component.binary_sensor.state.{{ state.attributes.device_class }}.{{ state.state }})
              {%- else -%}
                _(state.default.{{ state.state }})
              {%- endif %}
          name: >-
            {% if states['this.entity_id'] -%}
              {{ states['this.entity_id'].name | replace(' door', '') }}
            {%- else -%}
              this.entity_id
            {%- endif %}

