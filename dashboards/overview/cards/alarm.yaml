type: entities
title: Intrusions

style:
  .: |
    .header {
      position: absolute;
      right: 0;
      top: 0;
      margin: 12px 12px 0 0;
      --mdc-icon-size: 24px;
    }
  "hui-buttons-header-footer$hui-buttons-base$state-badge$": |
    ha-icon[data-domain="lock"][data-state="unlocked"] {
      color: var(--paper-item-icon-color) !important;
    }
    ha-icon[data-domain="lock"][data-state="locked"] {
      color: var(--paper-item-icon-active-color) !important;
    }

header:
  type: buttons
  entities:
    - lock.kitchen_door

footer:
  type: custom:mini-graph-card
  aggregate_func: max
  cache: false
  group: true
  height: 40
  hours_to_show: 72
  line_width: 1
  points_per_hour: 24
  smoothing: false
  show:
    name: false
    icon: false
    state: false
    labels: false
    labels_secondary: false
    legend: false
    points: false
  entities:
    - entity: binary_sensor.presence_armed
      color: green
      y_axis: secondary
    - entity: binary_sensor.intrusion
      color: red
  state_map:
    - value: "off"
      label: "No"
    - value: "on"
      label: "Yes"
  style: |
    ha-card {
      --ha-card-background: none;
    }

entities:
  - type: "custom:button-card"
    entity: binary_sensor.intrusion
    aspect_ratio: 3/1
    color_type: icon
    show_name: false
    styles:
      card:
        - "--ha-card-background": none
        - "--ha-card-box-shadow": none
        - padding: 0
    state:
      - value: "on"
        color: red
        styles:
          card:
            - animation: blink 2s ease infinite
    tap_action:
      action: more-info

  - type: conditional
    conditions:
      - entity: binary_sensor.intrusion
        state: "on"
    row:
      entity: input_boolean.silence_alarm
      name: Silence

  - type: conditional
    conditions:
      - entity: binary_sensor.intrusion
        state: "on"
    row:
      type: custom:auto-entities
      card:
        type: custom:fold-entity-row
        open: false
        padding: 0
        head:
          type: section
          label: Activity
        group_config:
          secondary_info: last-changed
      sort:
        method: name
      filter:
        template: >-
          {{ state_attr('binary_sensor.intrusion', 'activity') | default([], True) }}
