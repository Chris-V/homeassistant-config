type: entities
title: Batteries
show_header_toggle: false
style: |
  :host {
    --paper-item-icon-active-color: var(--error-color)
  }
  ha-card {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath style='fill: %23151A23;' d='M16,10H8V6H16M16.67,4H15V2H9V4H7.33A1.33,1.33 0 0,0 6,5.33V20.67C6,21.4 6.6,22 7.33,22H16.67A1.33,1.33 0 0,0 18,20.67V5.33C18,4.6 17.4,4 16.67,4Z'/%3E%3C/svg%3E");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: 50%;
    background-blend-mode: exclusion;
  }
entities:
  - entity: binary_sensor.all_batteries
    name: Status

  - type: conditional
    conditions:
      - entity: binary_sensor.all_batteries
        state: "on"
    row:
      type: custom:auto-entities
      card:
        type: custom:fold-entity-row
        open: true
        head:
          type: section
          label: Require attention
      sort:
        method: state
        numeric: true
      filter:
        template: >
          {% set rows = namespace(low = [], others = []) %}
          {%- for entity in expand('group.all_batteries') %}
            {% set level = entity.state | int(None) %}
            {% set battery_type = entity.attributes.battery_type | default %}
            {% set warning_level = entity.attributes.battery_warning_level | default | int(25) %}
            {% set row = {
              'type': 'custom:battery-entity-row',
              'entity': entity.entity_id,
              'name': entity.name | replace(': Battery', '') | replace("'s battery", '') | replace(' battery', ''),
              'secondary_info': 'battery_type',
              'warning': warning_level + (warning_level / 4) | round(0, 'floor'),
              'critical': warning_level,
            } %}

            {% if level is not number or level <= warning_level %}
              {% set rows.low = rows.low + [row] %}
            {% else %}
              {% set rows.others = rows.others + [row] %}
            {% endif %}
          {%- endfor %}

          {{ rows.low }}

  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      open: false
      head:
        type: section
        label: Healthy
    sort:
      method: state
      numeric: true
    filter:
      template: >
        {% set rows = namespace(low = [], others = []) %}
        {%- for entity in expand('group.all_batteries') %}
          {% set level = entity.state | int(None) %}
          {% set battery_type = entity.attributes.battery_type | default %}
          {% set warning_level = entity.attributes.battery_warning_level | default | int(25) %}
          {% set row = {
            'type': 'custom:battery-entity-row',
            'entity': entity.entity_id,
            'name': entity.name | replace(': Battery', '') | replace("'s battery", '') | replace(' battery', ''),
            'secondary_info': 'last-changed',
            'warning': warning_level + (warning_level / 4) | round(0, 'floor'),
            'critical': warning_level,
          } %}

          {% if level is not number or level <= warning_level %}
            {% set rows.low = rows.low + [row] %}
          {% else %}
            {% set rows.others = rows.others + [row] %}
          {% endif %}
        {%- endfor %}

        {{ rows.others }}
