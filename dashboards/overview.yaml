title: Overview

views:
  - title: Home
    path: home
    icon: mdi:home
    badges: !include badges.yaml
    cards: !include views/home.yaml

  - title: Home Security
    path: security
    icon: mdi:shield-home
    badges: !include badges.yaml
    cards: !include views/security.yaml

  - title: Climate
    path: climate
    icon: mdi:home-thermometer
    badges: !include badges.yaml
    cards: !include views/climate.yaml

  - type: sections
    title: Ground Floor
    path: ground
    icon: mdi:home-floor-g
    badges: !include badges.yaml
    max_columns: 10
    dense_section_placement: true
    sections:
      - type: grid
        column_span: 10
        cards: !include views/ground-floor.yaml

  - type: sections
    title: Basement
    path: basement
    icon: mdi:home-floor-b
    badges: !include badges.yaml
    max_columns: 10
    dense_section_placement: true
    sections:
      - type: grid
        column_span: 10
        cards: !include views/basement.yaml

  - title: Bolt EV
    path: boltev
    subview: true
    icon: mdi:car-electric
    cards: !include views/bolt-ev.yaml
