type: picture-elements
image: /local/car/bolt_ev_tile.png
style: |
  .element[class~=element] {
    position: relative;
    transform: none;
  }
elements:
  - type: custom:container-element
    style:
      position: absolute
      top: 0
      right: 0
      left: 0
      bottom: 0
      display: flex
      flex-direction: column-reverse
      "--paper-item-icon-color": "#DADADB"
      "--secondary-text-color": "#DADADB"
      "--primary-text-color": "#DADADB"
      "--mdc-icon-size": 40px
    elements:
      - type: image
        image: /local/empty_tile.png
        tap_action:
          action: navigate
          navigation_path: /lovelace/boltev
        style:
          position: absolute
          top: 0
          right: 0
          bottom: 0
          left: 0

      - type: custom:container-element
        style:
          height: 35px
          overflow: hidden
          display: flex
          flex-grow: 0
          flex-shrink: 0
          align-items: center
          justify-content: space-between
          padding-left: 5px
          background-color: rgba(0, 0, 0, 0.45)
          color: "#D3D3D3"
        elements:
          - type: custom:container-element
            style:
              height: 100%
              margin-left: 5px
              display: flex
              flex-direction: column
              align-items: center
              justify-content: flex-start
            elements:
              - type: state-icon
                entity: sensor.bolt_ev_battery_level
                title: null
                style:
                  margin: -16px -12px -12px -12px
                  "--mdc-icon-size": 16px
              - type: state-label
                entity: sensor.bolt_ev_battery_level
                title: null
                style:
                  margin: 2px -8px -8px -8px
                  line-height: 0
                  font-size: 0.9rem

          - type: conditional
            conditions:
              - entity: binary_sensor.bolt_ev_charge_state
                state: "on"
              - entity: sensor.bolt_ev_battery_level
                state_not: 100
            elements:
              - type: state-label
                entity: sensor.bolt_ev_plug_voltage  # sensor.bolt_ev_charged_by
                title: null

          - type: state-label
            entity: sensor.bolt_ev_range
            title: null
