- !template
  file: ../cards/area.yaml.j2
  variables:
    name: Outdoor
    icon_entity_id: sensor.weather_summary
    color: 73, 73, 73
    sensors:
      - entity_id: sensor.outdoor_humidity
        name: Humidity
      - entity_id: sensor.outdoor_temperature
        name: Temperature
    switches:
      - entity_id: light.side_porch
        name: Side porch
        icon: mdi:outdoor-lamp
        icon_tag: mdi:fridge
      - entity_id: light.front_porch
        name: Front porch
        icon: mdi:outdoor-lamp
        icon_tag: mdi:sofa
      - entity_id: light.backyard_soffit
        name: Soffits
      - entity_id: light.shed_outdoor
        name: Shed door
        icon: mdi:outdoor-lamp
        icon_tag: mdi:garage
      - entity_id: light.shed
        name: Shed
        icon: mdi:garage

- !template
  file: ../cards/area.yaml.j2
  variables:
    name: Living room
    icon: mdi:sofa
    color: 160, 0, 0
    sensors:
      - entity_id: binary_sensor.living_room_door
        name: Door
        alert_if_on: true
      - entity_id: sensor.living_room_temperature
        name: Temperature
    switches:
      - entity_id: light.living_room
        name: Spots
      - entity_id: light.foyer
        name: Foyer
        icon: mdi:door
      - entity_id: light.bookshelf
        name: Bookshelf
        icon: mdi:bookshelf
      - entity_id: light.living_room_ambiance
        name: Ambiance
        icon: mdi:floor-lamp-dual
      - entity_id: switch.bookshelf_outlet
        name: Bookshelf outlet
        icon: mdi:power-socket-us
      - entity_id: media_player.living_room_tv
        name: TV
        icon: mdi:television
        tap_action:
          action: call-service
          service: remote.toggle
          service_data:
            entity_id: remote.living_room_tv
      - entity_id: media_player.living_room_google_home
        name: Google Home
        icon: mdi:speaker
    climate:
      room_key: living_room

- !template
