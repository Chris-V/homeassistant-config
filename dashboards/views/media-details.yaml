- type: vertical-stack
  title: Broadcast
  cards:
    - type: entities
      entities:
        - type: custom:lovelace-multiline-text-input-card
          entity: input_text.broadcast_message
          title: Broadcast custom message
          placeholder_text: Message
          show_success_messages: false
          max_length: 255
          buttons: false
          style: |
            ha-card {
              background: none;
              box-shadow: none;
            }
            ha-card .card-content {
              padding: 0;
            }
            ha-card .card-header, #serviceMessage {
              display: none;
            }
        - type: buttons
          entities:
            - entity: script.broadcast_manual_message
              name: Send
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.broadcast_manual_message

    - type: markdown
      title: Queued broadcasts
      content: |
        {% set items = state_attr('sensor.broadcast_queue', 'items') | default([]) | list %}
        {% if items | length == 0 %}No pending broadcasts.{% endif %}
        {%- for item in items %}
        1. (`{{ item.tag }}`) {{ item.data.message }}
        {%- endfor %}
